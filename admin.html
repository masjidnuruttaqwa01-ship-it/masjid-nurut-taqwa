<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Wallpaper TV Masjid</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  font-family:system-ui,Arial;
  background:#f1f5f9;
  padding:20px;
}
.box{
  max-width:420px;
  margin:auto;
  background:#fff;
  padding:18px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}
h2{text-align:center;margin-bottom:16px}
input,button{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:10px;
  border:1px solid #ccc;
}
button{
  background:#2563eb;
  color:#fff;
  border:none;
  font-weight:600;
}
.list img{
  width:100%;
  border-radius:12px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="box">
  <h2>üñºÔ∏è Admin Wallpaper TV Masjid</h2>

  <input id="title" placeholder="Judul (opsional)">
  <input type="file" id="file">
  <button onclick="uploadWallpaper()">Upload</button>

  <hr>
  <div class="list" id="list"></div>
</div>

<script>
/* ===== KONFIG SUPABASE ===== */
const SUPABASE_URL = "https://xntiicnhmhgpujeekmxt.supabase.co";
const SUPABASE_ANON =
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhudGlpY25obWhncHVqZWVrbXh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1OTI5MzgsImV4cCI6MjA4NDE2ODkzOH0.JAIAnUgflSHE1oEQ8pKyWk_3F283oh4kiemSumwC-cU";

const sb = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON
);

/* ===== UPLOAD ===== */
async function uploadWallpaper(){
  const fileInput = document.getElementById("file");
  const titleInput = document.getElementById("title");

  if(!fileInput.files.length){
    alert("Pilih file dulu");
    return;
  }

  const file = fileInput.files[0];
  const filename = Date.now()+"_"+file.name;

  /* UPLOAD KE STORAGE */
  const { error: uploadErr } = await sb
    .storage
    .from("wallpaper")
    .upload(filename, file);

  if(uploadErr){
    alert("Upload gagal");
    console.error(uploadErr);
    return;
  }

  /* AMBIL URL */
  const { data } = sb
    .storage
    .from("wallpaper")
    .getPublicUrl(filename);

  /* INSERT KE TABLE */
  const { error: insertErr } = await sb
    .from("tv_wallpaper")
    .insert([{
      title: titleInput.value || "",
      image_url: data.publicUrl,
      active: true
    }]);

  if(insertErr){
    alert("Gagal simpan database");
    console.error(insertErr);
    return;
  }

  alert("Wallpaper berhasil diupload");

  fileInput.value="";
  titleInput.value="";

  loadWallpaper();
}

/* ===== LOAD LIST ===== */
async function loadWallpaper(){
  const { data } = await sb
    .from("tv_wallpaper")
    .select("*")
    .order("id",{ascending:false});

  const list = document.getElementById("list");
  list.innerHTML="";

  if(!data) return;

  data.forEach(w=>{
    list.innerHTML+=`
      <img src="${w.image_url}">
      <div>${w.title || "-"}</div>
    `;
  });
}

loadWallpaper();
</script>
<script>
async function loadGallery(){
  const { data, error } = await supabase
    .from("gallery")
    .select("*")
    .order("created_at", { ascending:false });

  if(error){
    console.error(error);
    return;
  }

  const box = document.getElementById("gallery");
  box.innerHTML = "";

  data.forEach(f=>{
    const img = document.createElement("img");
    img.src = f.url;
    img.className = "slide-img";
    box.appendChild(img);
  });
}

loadGallery();
</script>
</body>
</html>
