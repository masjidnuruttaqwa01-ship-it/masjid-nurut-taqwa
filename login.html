<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login DKM</title>
<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#064e3b,#0f766e);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.box{
  background:white;
  padding:30px;
  border-radius:16px;
  width:90%;
  max-width:320px;
}
h2{text-align:center;color:#064e3b}
input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #ccc;
}
button{
  width:100%;
  margin-top:15px;
  padding:12px;
  background:#064e3b;
  color:white;
  border:none;
  border-radius:10px;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="box">
  <h2>Login DKM</h2>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Masuk</button>
</div>

<script>
function login(){
  const u=document.getElementById("user").value;
  const p=document.getElementById("pass").value;

  if(u==="dkm" && p==="nurut123"){
    localStorage.setItem("login","true");
    localStorage.setItem("role","bendahara");
    location.href="dashboard.html";
  }else if(u==="anggota" && p==="lihat123"){
    localStorage.setItem("login","true");
    localStorage.setItem("role","anggota");
    location.href="dashboard.html";
  }else{
    alert("Login salah");
  }
}
</script>

</body>
</html>
