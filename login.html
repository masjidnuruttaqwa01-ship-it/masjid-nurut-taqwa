<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login DKM</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  background:linear-gradient(135deg,#064e3b,#0f766e);
  font-family:Poppins;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.box{
  background:#fff;
  padding:30px;
  border-radius:20px;
  width:90%;
  max-width:360px;
}
h2{text-align:center;color:#064e3b;}
input{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #ccc;
}
button{
  width:100%;
  margin-top:15px;
  padding:14px;
  background:#064e3b;
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:16px;
}
</style>
</head>
<body>

<div class="box">
  <h2>Login DKM</h2>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
function login(){
  const u = user.value;
  const p = pass.value;

  if(u==="bendahara" && p==="nurut123"){
    localStorage.setItem("login","true");
    localStorage.setItem("role","bendahara");
    window.location="dashboard.html";
  }
  else if(u==="anggota" && p==="lihat123"){
    localStorage.setItem("login","true");
    localStorage.setItem("role","anggota");
    window.location="dashboard.html";
  }
  else{
    alert("Username / password salah");
  }
}
</script>

</body>
</html>
