<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Detail Artikel</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
/* ================= HALAMAN DETAIL ARTIKEL ================= */

body{
  background: linear-gradient(180deg,#0f6b44,#0b4f34);
  margin:0;
  font-family: Poppins, system-ui, sans-serif;
  color:#ecfdf5;
}

/* pembungkus halaman */
.article-page{
  padding: 24px 16px;
}

/* kartu artikel */
.article-card{
  background: linear-gradient(135deg,#0f7a4a,#0b5d3b);
  border-radius:20px;
  padding:26px;
  box-shadow:0 20px 40px rgba(0,0,0,.28);
  max-width:900px;
  margin:0 auto;
}

/* tombol kembali */
.article-back{
  display:inline-block;
  margin-bottom:18px;
  color:#bbf7d0;
  text-decoration:none;
  font-weight:600;
}

/* judul */
.article-title{
  font-family:"Playfair Display", serif;
  font-size:30px;
  line-height:1.25;
  margin-bottom:18px;
  color:#ffffff;
}

/* gambar */
.article-image{
  width:100%;
  border-radius:16px;
  margin-bottom:22px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}

/* isi */
.article-content{
  font-size:17px;
  line-height:1.9;
  color:#e6fffa;
}

/* paragraf */
.article-content p{
  margin-bottom:18px;
}

/* mobile */
@media(max-width:600px){
  .article-title{
    font-size:24px;
  }
}
</style>
</head>

<body>

<div class="article-page">

  <a href="artikel.html" class="article-back">‚Üê Kembali ke Artikel</a>

  <div class="article-card">

    <h1 class="article-title" id="judulArtikel">Memuat...</h1>

    <img id="gambarArtikel" class="article-image" alt="Gambar Artikel">

    <div class="article-content" id="isiArtikel"></div>

  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

fetch("../artikel.json")
  .then(res => res.json())
  .then(data => {
    const artikel = data.find(x => x.id == id);
    if(!artikel) return;

    document.getElementById("judulArtikel").innerText = artikel.judul;
    document.getElementById("gambarArtikel").src = "../" + artikel.gambar;

    document.getElementById("isiArtikel").innerHTML =
      artikel.isi
        .split("\n\n")
        .map(p => `<p>${p}</p>`)
        .join("");
  });
</script>

</body>
</html>
