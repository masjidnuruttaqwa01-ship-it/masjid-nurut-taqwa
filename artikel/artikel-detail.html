<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Detail Artikel</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
/* ================= GLOBAL ================= */
body{
  background: linear-gradient(180deg,#0f6b44,#0b4f34);
  margin:0;
  font-family: Poppins, system-ui, sans-serif;
  color:#ecfdf5;
}

/* ================= ARTIKEL ================= */
.article-page{
  padding:24px 16px;
}

.article-card{
  background: linear-gradient(135deg,#0f7a4a,#0b5d3b);
  border-radius:22px;
  padding:28px;
  box-shadow:0 25px 50px rgba(0,0,0,.35);
  max-width:900px;
  margin:0 auto;
}

.article-back{
  display:inline-block;
  margin-bottom:18px;
  color:#bbf7d0;
  text-decoration:none;
  font-weight:600;
}

.article-title{
  font-family:"Playfair Display", serif;
  font-size:30px;
  line-height:1.3;
  margin-bottom:18px;
  color:#ffffff;
}

.article-image{
  width:100%;
  border-radius:18px;
  margin-bottom:22px;
  box-shadow:0 12px 30px rgba(0,0,0,.3);
}

.article-content{
  font-size:17px;
  line-height:1.95;
  color:#e6fffa;
}

.article-content p{
  margin-bottom:18px;
}

/* ================= HIGHLIGHT AYAT ================= */
.ayat-highlight{
  background: linear-gradient(135deg,#064e3b,#0f766e);
  border-left:6px solid #34d399;
  padding:18px 20px;
  border-radius:14px;
  margin:22px 0;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}

.ayat-highlight .arab{
  font-family:"Amiri","Scheherazade",serif;
  font-size:26px;
  line-height:1.9;
  color:#ffffff;
  text-align:center;
  margin-bottom:12px;
}

.ayat-highlight .arti{
  font-size:15px;
  color:#d1fae5;
  text-align:center;
  font-style:italic;
}

/* ================= MOBILE ================= */
@media(max-width:600px){
  .article-title{font-size:24px;}
  .ayat-highlight .arab{font-size:22px;}
}
</style>
</head>

<body>

<div class="article-page">

  <a href="artikel.html" class="article-back">‚Üê Kembali ke Artikel</a>

  <div class="article-card">
    <h1 class="article-title" id="judulArtikel">Memuat...</h1>
    <img id="gambarArtikel" class="article-image" alt="">
    <div class="article-content" id="isiArtikel"></div>
  </div>

</div>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

fetch("/masjid-nurut-taqwa/artikel.json")
  .then(res => res.json())
  .then(data => {
    const artikel = data.find(x => x.id == id);

    if(!artikel){
      document.getElementById("isiArtikel").innerHTML =
        "<p>Artikel tidak ditemukan.</p>";
      return;
    }

    document.getElementById("judulArtikel").innerText = artikel.judul;
    document.getElementById("gambarArtikel").src =
      "/masjid-nurut-taqwa/" + artikel.gambar;

    document.getElementById("isiArtikel").innerHTML =
      artikel.isi
        .split("\n\n")
        .map(p => `<p>${highlightAyat(p)}</p>`)
        .join("");
  });

function highlightAyat(text){
  return text.replace(
    /(QS\.[^)]+\))/g,
    `<span style="
      background:rgba(255,255,255,.15);
      padding:4px 8px;
      border-radius:6px;
      color:#bbf7d0;
      font-weight:600;
    ">$1</span>`
  );
}
</script>

</body>
</html>
