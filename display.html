<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Masjid Nurut Taqwa</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Poppins,sans-serif;
  background:
    linear-gradient(rgba(255,255,255,.18),rgba(255,255,255,.18)),
    url("https://images.unsplash.com/photo-1548013146-72479768bada");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  overflow:hidden;
  color:#0f172a;
}

/* ===== LAYOUT ===== */
.overlay{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
.header{
  height:82px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 36px;
  background:rgba(255,255,255,.6);
  backdrop-filter:blur(14px);
}
.header b{
  font-size:28px;
  font-weight:700;
}
.clock{
  font-size:44px;
  font-weight:700;
}

/* ===== TANGGAL ===== */
.info{
  text-align:center;
  padding:6px 0;
  font-size:16px;
  background:rgba(255,255,255,.4);
  backdrop-filter:blur(10px);
}

/* ===== VIDEO ===== */
.video-area{
  flex:1;
  position:relative;
}

.video-area iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
  z-index:1;
}

/* ===== AZAN / IQOMAH ===== */
.azan,
.iqomah{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:72px;
  font-weight:700;
  display:none;
  z-index:5;
}

.azan{
  color:#facc15;
  text-shadow:0 0 40px rgba(250,204,21,.9);
}

.iqomah{
  color:#38bdf8;
  text-shadow:0 0 40px rgba(56,189,248,.9);
}

/* ===== JADWAL SHOLAT ===== */
.sholat-bottom{
  background:rgba(255,255,255,.5);
  backdrop-filter:blur(14px);
  padding:14px 20px;
}

.sholat-bar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:10px;
}

.sholat{
  background:rgba(255,255,255,.7);
  border-radius:18px;
  padding:14px 8px;
  text-align:center;
  font-size:14px;
}

.sholat b{
  display:block;
  font-size:22px;
  margin-top:4px;
}

.sholat.active{
  background:#f59e0b;
  color:#fff;
  box-shadow:0 0 30px rgba(245,158,11,.9);
}

/* ===== RUNNING TEXT ===== */
.marquee{
  height:44px;
  display:flex;
  align-items:center;
  background:rgba(15,23,42,.65);
  backdrop-filter:blur(10px);
  color:#fff;
  overflow:hidden;
}

.marquee span{
  white-space:nowrap;
  padding-left:100%;
  animation:marquee 22s linear infinite;
  font-size:18px;
}

@keyframes marquee{
  from{transform:translateX(0)}
  to{transform:translateX(-100%)}
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
  .clock{font-size:30px}
  .azan,.iqomah{font-size:44px}
}
  /* VIDEO & SLIDESHOW LAYER */
.video-area iframe,
.slideshow{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  transition:opacity 1.5s ease;
}

/* VIDEO AKTIF */
.video-show iframe{
  opacity:1;
  pointer-events:auto;
}
.video-show .slideshow{
  opacity:0;
}

/* WALLPAPER AKTIF */
.wallpaper-show iframe{
  opacity:0;
  pointer-events:none;
}
.wallpaper-show .slideshow{
  opacity:1;
}

/* SLIDESHOW */
.slideshow{
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}
</style>
</head>

<body onclick="document.documentElement.requestFullscreen()">

<div class="overlay">

  <!-- HEADER -->
  <div class="header">
    <b>ðŸ•Œ Masjid Nurut Taqwa</b>
    <div class="clock" id="clock">00:00</div>
  </div>

  <!-- TANGGAL -->
  <div class="info" id="tanggal"></div>

  <!-- VIDEO -->
  <div class="video-area">

    <div class="azan" id="azanText">AZAN</div>
    <div class="iqomah" id="iqomahText">IQOMAH 10:00</div>

    <iframe id="haramainVideo"
      src="https://www.youtube.com/embed/qvTI4bKqucs?autoplay=1&mute=1&controls=0&rel=0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
 <!-- WALLPAPER -->
  <div class="slideshow" id="slideshow"></div>
  </div>

  <!-- JADWAL SHOLAT -->
  <div class="sholat-bottom">
    <div class="sholat-bar" id="sholatBar"></div>
  </div>

  <!-- RUNNING TEXT -->
  <div class="marquee">
    <span>
      Selamat datang di Masjid Nurut Taqwa â€¢ Mohon matikan atau senyapkan HP â€¢ Jaga kekhusyukan ibadah
    </span>
  </div>

</div>

<audio id="azanAudio"
src="https://cdn.islamic.network/quran/audio/128/ar.alafasy/1.mp3"></audio>

<script>
/* JAM */
function updateClock(){
  clock.innerText=new Date().toLocaleTimeString("id-ID",{hour:"2-digit",minute:"2-digit"});
}
setInterval(updateClock,1000);updateClock();

/* TANGGAL */
tanggal.innerText=new Date().toLocaleDateString("id-ID",{
  weekday:"long",day:"numeric",month:"long",year:"numeric"
});

/* JADWAL SHOLAT */
fetch("https://api.aladhan.com/v1/timingsByCity?city=Cirebon&country=Indonesia&method=20")
.then(r=>r.json())
.then(res=>{
  const t=res.data.timings;
  const list=[
    ["Imsak",t.Imsak],
    ["Subuh",t.Fajr],
    ["Terbit",t.Sunrise],
    ["Dzuhur",t.Dhuhr],
    ["Ashar",t.Asr],
    ["Maghrib",t.Maghrib],
    ["Isya",t.Isha]
  ];
  sholatBar.innerHTML=list.map(s=>`
    <div class="sholat" data-time="${s[1]}">${s[0]}<b>${s[1]}</b></div>
  `).join("");
  cekWaktu();
  setInterval(cekWaktu,30000);
});

/* AZAN + IQOMAH */
function cekWaktu(){
  const now=new Date().toTimeString().slice(0,5);
  document.querySelectorAll(".sholat").forEach(el=>{
    el.classList.remove("active");
    if(el.dataset.time===now){
      el.classList.add("active");
      azanText.style.display="block";
      azanAudio.play();

      let sisa=600;
      iqomahText.style.display="block";
      const timer=setInterval(()=>{
        let m=Math.floor(sisa/60);
        let d=sisa%60;
        iqomahText.innerText=`IQOMAH ${m}:${d.toString().padStart(2,"0")}`;
        sisa--;
        if(sisa<0){
          clearInterval(timer);
          azanText.style.display="none";
          iqomahText.style.display="none";
        }
      },1000);
    }
  });
}
</script>
<script>
/* ===== MODE VIDEO â†” WALLPAPER ===== */

const videoArea = document.querySelector(".video-area");
const video = document.getElementById("haramainVideo");
const slideshow = document.getElementById("slideshow");

const wallpapers = [
  "https://images.unsplash.com/photo-1548013146-72479768bada",
  "https://images.unsplash.com/photo-1584551246679-0daf3d275d0f",
  "https://images.unsplash.com/photo-1591608516485-72ef5f7e9b96"
];

let slideIndex = 0;

/* GANTI WALLPAPER */
function nextWallpaper(){
  slideshow.style.backgroundImage = `url('${wallpapers[slideIndex]}')`;
  slideIndex = (slideIndex + 1) % wallpapers.length;
}

/* TAMPILKAN VIDEO */
function showVideo(){
  videoArea.classList.add("video-show");
  videoArea.classList.remove("wallpaper-show");

  video.src = "https://www.youtube.com/embed/qvTI4bKqucs?autoplay=1&mute=1&controls=0&rel=0";

  setTimeout(showWallpaper, 1 * 60 * 1000); // 1 menit
}

/* TAMPILKAN WALLPAPER */
function showWallpaper(){
  videoArea.classList.add("wallpaper-show");
  videoArea.classList.remove("video-show");

  video.src = ""; // stop video
  nextWallpaper();

  setTimeout(showVideo, 2 * 60 * 1000); // 2 menit
}

/* SLIDESHOW BERJALAN */
setInterval(nextWallpaper, 8000); // ganti gambar tiap 8 detik

/* START */
showVideo();
</script>
</body>
</html>
