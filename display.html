<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TV Display Masjid Nurut Taqwa</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Poppins,sans-serif;
  background:#000;
  overflow:hidden;
  color:#fff;
}

/* ===============================
   WALLPAPER FULL SCREEN
================================ */
.slideshow{
  position:fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  transition:opacity 1.5s ease, transform 8s ease;
  z-index:-2;
}

/* Overlay soft */
.wallpaper-overlay{
  position:fixed;
  inset:0;
  background:linear-gradient(
    rgba(0,0,0,.25),
    rgba(0,0,0,.35)
  );
  z-index:-1;
}

/* ===============================
   LAYOUT
================================ */
.overlay{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
}

/* ===============================
   HEADER GLASS
================================ */
.header{
  height:85px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 40px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,.15);
}

.header b{
  font-size:30px;
  font-weight:700;
  letter-spacing:.5px;
}

.clock{
  font-size:48px;
  font-weight:700;
}

/* ===============================
   TANGGAL
================================ */
.info{
  text-align:center;
  padding:10px 0;
  background:rgba(255,255,255,.05);
  backdrop-filter:blur(12px);
  font-size:17px;
  letter-spacing:.5px;
}

.hijri{
  margin-top:4px;
  font-weight:600;
  opacity:.9;
}

/* ===============================
   VIDEO AREA
================================ */
.video-area{
  flex:1;
  position:relative;
}

.video-area iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
  opacity:0;
  transition:opacity 1s ease;
}

.video-area.show-video iframe{
  opacity:1;
}

/* ===============================
   JADWAL SHOLAT
================================ */
.sholat-bottom{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  padding:18px 25px;
}

.sholat-bar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:14px;
}

.sholat{
  background:rgba(255,255,255,.12);
  border-radius:20px;
  padding:16px 10px;
  text-align:center;
  transition:.3s ease;
}

.sholat b{
  display:block;
  font-size:22px;
  margin-top:6px;
}

.sholat.active{
  background:#f59e0b;
  color:#fff;
  box-shadow:0 0 30px rgba(245,158,11,.8);
  transform:scale(1.05);
}

/* ===============================
   RUNNING TEXT
================================ */
.marquee{
  height:48px;
  display:flex;
  align-items:center;
  background:rgba(0,0,0,.5);
  backdrop-filter:blur(8px);
  overflow:hidden;
}

.marquee span{
  white-space:nowrap;
  padding-left:100%;
  animation:marquee 25s linear infinite;
  font-size:18px;
}

@keyframes marquee{
  from{transform:translateX(0)}
  to{transform:translateX(-100%)}
}

/* ===============================
   MODE MALAM
================================ */
body.night{
  filter:brightness(.65);
}

/* Responsive */
@media(max-width:768px){
  .clock{font-size:32px}
  .header b{font-size:20px}
}
</style>
</head>

<body>

<!-- WALLPAPER -->
<div class="slideshow" id="slideshow"></div>
<div class="wallpaper-overlay"></div>

<div class="overlay">

  <div class="header">
    <b>ðŸ•Œ Masjid Nurut Taqwa</b>
    <div class="clock" id="clock">00:00</div>
  </div>

  <div class="info">
    <div id="tanggal"></div>
    <div id="hijriah" class="hijri"></div>
  </div>

  <div class="video-area" id="videoArea">
    <iframe id="haramainVideo"
      src="https://www.youtube.com/embed/qvTI4bKqucs?autoplay=1&mute=1&controls=0&rel=0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <div class="sholat-bottom">
    <div class="sholat-bar" id="sholatBar"></div>
  </div>

  <div class="marquee">
    <span>
      Selamat datang di Masjid Nurut Taqwa â€¢ Mohon matikan HP â€¢ Jaga kekhusyukan ibadah
    </span>
  </div>

</div>

<script>
/* ===============================
   JAM
================================ */
function updateClock(){
  clock.innerText=new Date().toLocaleTimeString("id-ID",{hour:"2-digit",minute:"2-digit"});
}
setInterval(updateClock,1000);updateClock();

/* ===============================
   TANGGAL & HIJRIAH
================================ */
function updateTanggal(){
  tanggal.innerText=new Date().toLocaleDateString("id-ID",{
    weekday:"long",day:"numeric",month:"long",year:"numeric"
  });
}
updateTanggal();

function updateHijriah(){
  const h=new Date().toLocaleDateString("id-ID-u-ca-islamic",{
    day:"numeric",month:"long",year:"numeric"
  });
  hijriah.innerText=h+" H";
}
updateHijriah();
setInterval(updateHijriah,3600000);

/* ===============================
   JADWAL SHOLAT API
================================ */
fetch("https://api.aladhan.com/v1/timingsByCity?city=Cirebon&country=Indonesia&method=20")
.then(r=>r.json())
.then(res=>{
  const t=res.data.timings;
  const list=[
    ["Imsak",t.Imsak],["Subuh",t.Fajr],["Terbit",t.Sunrise],
    ["Dzuhur",t.Dhuhr],["Ashar",t.Asr],["Maghrib",t.Maghrib],["Isya",t.Isha]
  ];
  sholatBar.innerHTML=list.map(s=>`
    <div class="sholat" data-time="${s[1]}">${s[0]}<b>${s[1]}</b></div>
  `).join("");
  cekWaktu();
  setInterval(cekWaktu,30000);
});

function cekWaktu(){
  const now=new Date().toTimeString().slice(0,5);
  document.querySelectorAll(".sholat").forEach(el=>{
    el.classList.toggle("active",el.dataset.time===now);
  });
}

/* ===============================
   SUPABASE WALLPAPER
================================ */
const SUPABASE_URL="https://xntiicnhmhgpujeekmxt.supabase.co";
const SUPABASE_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhudGlpY25obWhncHVqZWVrbXh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1OTI5MzgsImV4cCI6MjA4NDE2ODkzOH0.JAIAnUgflSHE1oEQ8pKyWk_3F283oh4kiemSumwC-cU";

const sb=supabase.createClient(SUPABASE_URL,SUPABASE_KEY);

const slideshow=document.getElementById("slideshow");
let wallpapers=[];
let idx=0;

async function loadWallpapers(){
  const {data,error}=await sb.storage.from("wallpaper").list("",{limit:100});
  if(error)return console.error(error);

  wallpapers=data
  .filter(f=>/\.(jpg|jpeg|png|webp)$/i.test(f.name))
  .map(f=>`${SUPABASE_URL}/storage/v1/object/public/wallpaper/${f.name}`);

  if(wallpapers.length>0){
    slideshow.style.backgroundImage=`url('${wallpapers[0]}')`;
  }
}

function nextWallpaper(){
  if(wallpapers.length===0)return;
  idx=(idx+1)%wallpapers.length;
  slideshow.style.backgroundImage=`url('${wallpapers[idx]}')`;
  slideshow.style.transform="scale(1.05)";
  setTimeout(()=>slideshow.style.transform="scale(1)",5000);
}

loadWallpapers();
setInterval(nextWallpaper,10000);

/* ===============================
   VIDEO ROTATION
================================ */
const videoArea=document.getElementById("videoArea");
const video=document.getElementById("haramainVideo");

function startVideoMode(){
  videoArea.classList.add("show-video");
}

startVideoMode();

/* ===============================
   AUTO UNMUTE (User Interaction)
================================ */
document.addEventListener("click",()=>{
  video.src=video.src.replace("mute=1","mute=0");
},{once:true});
</script>

</body>
</html>
