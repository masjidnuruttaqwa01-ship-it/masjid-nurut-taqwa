<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Masjid Nurut Taqwa</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Poppins,sans-serif;
  background:#000;
  overflow:hidden;
  color:#0f172a;
}

/* ===== LAYOUT ===== */
.overlay{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
.header{
  height:80px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 36px;
  background:rgba(255,255,255,.65);
  backdrop-filter:blur(14px);
}
.header b{
  font-size:28px;
}
.clock{
  font-size:42px;
  font-weight:700;
}

/* ===== TANGGAL ===== */
.info{
  text-align:center;
  padding:6px 0;
  font-size:16px;
  background:rgba(255,255,255,.45);
  backdrop-filter:blur(10px);
}

/* ===== AREA UTAMA ===== */
.video-area{
  flex:1;
  position:relative;
  background:#000;
  overflow:hidden;
}

/* VIDEO MAKKAH (TETAP HIDUP) */
#haramainVideo{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
  z-index:1;
}

/* WALLPAPER SLIDE */
#wallpaperLayer{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  z-index:2;
  transition:opacity 1.5s ease;
}

/* ===== AZAN & IQOMAH ===== */
.azan,
.iqomah{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:72px;
  font-weight:700;
  display:none;
  z-index:5;
}
.azan{
  color:#facc15;
  text-shadow:0 0 40px rgba(250,204,21,.9);
}
.iqomah{
  color:#38bdf8;
  text-shadow:0 0 40px rgba(56,189,248,.9);
}

/* ===== JADWAL SHOLAT ===== */
.sholat-bottom{
  background:rgba(255,255,255,.6);
  backdrop-filter:blur(14px);
  padding:14px 20px;
}
.sholat-bar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:10px;
}
.sholat{
  background:rgba(255,255,255,.75);
  border-radius:18px;
  padding:14px 8px;
  text-align:center;
  font-size:14px;
}
.sholat b{
  display:block;
  font-size:22px;
}
.sholat.active{
  background:#f59e0b;
  color:#fff;
  box-shadow:0 0 30px rgba(245,158,11,.9);
}

/* ===== RUNNING TEXT ===== */
.marquee{
  height:44px;
  display:flex;
  align-items:center;
  background:rgba(15,23,42,.75);
  color:#fff;
  overflow:hidden;
}
.marquee span{
  white-space:nowrap;
  padding-left:100%;
  animation:marquee 22s linear infinite;
  font-size:18px;
}
@keyframes marquee{
  from{transform:translateX(0)}
  to{transform:translateX(-100%)}
}
</style>
</head>

<body onclick="document.documentElement.requestFullscreen()">

<div class="overlay">

  <div class="header">
    <b>ðŸ•Œ Masjid Nurut Taqwa</b>
    <div class="clock" id="clock">00:00</div>
  </div>

  <div class="info" id="tanggal"></div>

  <div class="video-area">
    <iframe
      id="haramainVideo"
      src="https://www.youtube.com/embed/qvTI4bKqucs?autoplay=1&mute=0&controls=0&rel=0&playsinline=1"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>

    <div id="wallpaperLayer"></div>

    <div class="azan" id="azanText">AZAN</div>
    <div class="iqomah" id="iqomahText">IQOMAH 10:00</div>
  </div>

  <div class="sholat-bottom">
    <div class="sholat-bar" id="sholatBar"></div>
  </div>

  <div class="marquee">
    <span>
      Selamat datang di Masjid Nurut Taqwa â€¢ Mohon matikan atau senyapkan HP â€¢ Jaga kekhusyukan ibadah
    </span>
  </div>

</div>

<audio id="azanAudio"
src="https://cdn.islamic.network/quran/audio/128/ar.alafasy/1.mp3"></audio>

<script>
/* JAM */
function updateClock(){
  clock.innerText=new Date().toLocaleTimeString("id-ID",{hour:"2-digit",minute:"2-digit"});
}
setInterval(updateClock,1000);updateClock();

/* TANGGAL */
tanggal.innerText=new Date().toLocaleDateString("id-ID",{
  weekday:"long",day:"numeric",month:"long",year:"numeric"
});

/* JADWAL SHOLAT */
fetch("https://api.aladhan.com/v1/timingsByCity?city=Cirebon&country=Indonesia&method=20")
.then(r=>r.json())
.then(res=>{
  const t=res.data.timings;
  const list=[
    ["Imsak",t.Imsak],
    ["Subuh",t.Fajr],
    ["Terbit",t.Sunrise],
    ["Dzuhur",t.Dhuhr],
    ["Ashar",t.Asr],
    ["Maghrib",t.Maghrib],
    ["Isya",t.Isha]
  ];
  sholatBar.innerHTML=list.map(s=>`
    <div class="sholat" data-time="${s[1]}">${s[0]}<b>${s[1]}</b></div>
  `).join("");
  cekWaktu();
  setInterval(cekWaktu,30000);
});

/* AZAN */
function cekWaktu(){
  const now=new Date().toTimeString().slice(0,5);
  document.querySelectorAll(".sholat").forEach(el=>{
    el.classList.remove("active");
    if(el.dataset.time===now){
      el.classList.add("active");
      azanText.style.display="block";
      azanAudio.play();
      setTimeout(()=>azanText.style.display="none",60000);
    }
  });
}

/* ===== VIDEO â†” WALLPAPER (AMAN) ===== */
const wallpaper=document.getElementById("wallpaperLayer");

const wallpapers=[
  "https://images.unsplash.com/photo-1548013146-72479768bada",
  "https://images.unsplash.com/photo-1584551246679-0daf3d275d0f",
  "https://images.unsplash.com/photo-1591608516485-72ef5f7e9b96"
];

let idx=0;
function nextWallpaper(){
  wallpaper.style.backgroundImage=`url('${wallpapers[idx]}')`;
  idx=(idx+1)%wallpapers.length;
}

/* LOOP: 1 menit video â†’ 30 detik wallpaper */
setInterval(()=>{
  wallpaper.style.opacity="0";
  setTimeout(()=>{
    nextWallpaper();
    wallpaper.style.opacity="1";
  },60000);
},90000);

setInterval(nextWallpaper,8000);

/* UNLOCK AUDIO */
document.addEventListener("click",()=>{}, {once:true});
</script>

</body>
</html>
