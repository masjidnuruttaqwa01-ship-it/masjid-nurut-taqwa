<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Masjid Nurut Taqwa</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Poppins,sans-serif;
  background:#000;
  overflow:hidden;
  color:#0f172a;
}

/* ===== LAYOUT ===== */
.overlay{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
.header{
  height:86px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 42px;

  background:linear-gradient(
    to right,
    rgba(255,255,255,.45),
    rgba(255,255,255,.25)
  );
  backdrop-filter:blur(16px) saturate(160%);
  border-bottom:1px solid rgba(255,255,255,.35);

  box-shadow:
    0 10px 30px rgba(0,0,0,.18),
    inset 0 1px 0 rgba(255,255,255,.5);
}

.header b{
  font-size:30px;
  font-weight:700;
  letter-spacing:.5px;
}

.clock{
  font-size:48px;
  font-weight:700;
  text-shadow:0 2px 10px rgba(0,0,0,.25);
}

/* ===== TANGGAL ===== */
.info{
  text-align:center;
  padding:8px 0;
  font-size:17px;
  letter-spacing:.3px;

  background:rgba(255,255,255,.22);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(255,255,255,.25);

  color:#1e293b;
}

/* ===== AREA UTAMA ===== */
.video-area{
  flex:1;
  position:relative;
  background:#000;
  overflow:hidden;
}
.video-area::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(
      to bottom,
      rgba(0,0,0,.35),
      rgba(0,0,0,.05) 40%,
      rgba(0,0,0,.25)
    );
  pointer-events:none;
  z-index:2;
}
/* VIDEO MAKKAH (TETAP HIDUP) */
#haramainVideo{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
  z-index:1;
}

/* WALLPAPER SLIDE */
#wallpaperLayer{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  z-index:2;
  transition:opacity 1.5s ease;
}

/* ===== AZAN & IQOMAH ===== */
.azan,
.iqomah{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:80px;
  font-weight:800;
  letter-spacing:6px;
  display:none;
  z-index:10;

  text-shadow:
    0 0 40px rgba(255,255,255,.8),
    0 0 80px rgba(255,255,255,.6);
}

.azan{
  color:#fde047;
}

.iqomah{
  color:#38bdf8;
}

/* ===== JADWAL SHOLAT ===== */
.sholat-bottom{
  background:rgba(255,255,255,.28);
  backdrop-filter:blur(14px) saturate(150%);
  padding:18px 26px;

  box-shadow:
    0 -12px 40px rgba(0,0,0,.25),
    inset 0 1px 0 rgba(255,255,255,.4);
}

.sholat{
  background:rgba(255,255,255,.55);
  border-radius:20px;
  padding:16px 10px;
  text-align:center;
  font-size:15px;
  transition:.4s ease;

  box-shadow:
    0 8px 20px rgba(0,0,0,.15),
    inset 0 1px 0 rgba(255,255,255,.6);
}

.sholat b{
  display:block;
  font-size:24px;
  margin-top:6px;
}
  .sholat.active{
  background:linear-gradient(135deg,#f59e0b,#facc15);
  color:#fff;

  box-shadow:
    0 0 30px rgba(245,158,11,.9),
    0 0 60px rgba(245,158,11,.6);
  }
  .header,
.sholat-bottom{
  box-shadow:0 8px 30px rgba(0,0,0,.15);
}
/* ===== RUNNING TEXT ===== */
.marquee{
  height:48px;
  display:flex;
  align-items:center;
  background:rgba(15,23,42,.75);
  backdrop-filter:blur(12px);
  color:#fff;

  box-shadow:0 -6px 20px rgba(0,0,0,.4);
}
.marquee span{
  white-space:nowrap;
  padding-left:100%;
  animation:marquee 22s linear infinite;
  font-size:18px;
}
@keyframes marquee{
  from{transform:translateX(0)}
  to{transform:translateX(-100%)}
}
</style>
</head>

<body onclick="document.documentElement.requestFullscreen()">

<div class="overlay">

  <div class="header">
    <b>ðŸ•Œ Masjid Nurut Taqwa</b>
    <div class="clock" id="clock">00:00</div>
  </div>

  <div class="info" id="tanggal"></div>

  <div class="video-area">
    <iframe
      id="haramainVideo"
      src="https://www.youtube.com/embed/qvTI4bKqucs?autoplay=1&mute=0&controls=0&rel=0&playsinline=1"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>

    <div id="wallpaperLayer"></div>

    <div class="azan" id="azanText">AZAN</div>
    <div class="iqomah" id="iqomahText">IQOMAH 10:00</div>
  </div>

  <div class="sholat-bottom">
    <div class="sholat-bar" id="sholatBar"></div>
  </div>

  <div class="marquee">
    <span>
      Selamat datang di Masjid Nurut Taqwa â€¢ Mohon matikan atau senyapkan HP â€¢ Jaga kekhusyukan ibadah
    </span>
  </div>

</div>

<audio id="azanAudio"
src="https://cdn.islamic.network/quran/audio/128/ar.alafasy/1.mp3"></audio>

<script>
/* JAM */
function updateClock(){
  clock.innerText=new Date().toLocaleTimeString("id-ID",{hour:"2-digit",minute:"2-digit"});
}
setInterval(updateClock,1000);updateClock();

/* TANGGAL */
tanggal.innerText=new Date().toLocaleDateString("id-ID",{
  weekday:"long",day:"numeric",month:"long",year:"numeric"
});

/* JADWAL SHOLAT */
fetch("https://api.aladhan.com/v1/timingsByCity?city=Cirebon&country=Indonesia&method=20")
.then(r=>r.json())
.then(res=>{
  const t=res.data.timings;
  const list=[
    ["Imsak",t.Imsak],
    ["Subuh",t.Fajr],
    ["Terbit",t.Sunrise],
    ["Dzuhur",t.Dhuhr],
    ["Ashar",t.Asr],
    ["Maghrib",t.Maghrib],
    ["Isya",t.Isha]
  ];
  sholatBar.innerHTML=list.map(s=>`
    <div class="sholat" data-time="${s[1]}">${s[0]}<b>${s[1]}</b></div>
  `).join("");
  cekWaktu();
  setInterval(cekWaktu,30000);
});

/* AZAN */
function cekWaktu(){
  const now=new Date().toTimeString().slice(0,5);
  document.querySelectorAll(".sholat").forEach(el=>{
    el.classList.remove("active");
    if(el.dataset.time===now){
      el.classList.add("active");
      azanText.style.display="block";
      azanAudio.play();
      setTimeout(()=>azanText.style.display="none",60000);
    }
  });
}

/* ===== VIDEO â†” WALLPAPER (AMAN) ===== */
const wallpaper=document.getElementById("wallpaperLayer");

const wallpapers=[
  "https://images.unsplash.com/photo-1548013146-72479768bada",
  "https://images.unsplash.com/photo-1584551246679-0daf3d275d0f",
  "https://images.unsplash.com/photo-1591608516485-72ef5f7e9b96"
];

let idx=0;
function nextWallpaper(){
  wallpaper.style.backgroundImage=`url('${wallpapers[idx]}')`;
  idx=(idx+1)%wallpapers.length;
}

/* LOOP: 1 menit video â†’ 30 detik wallpaper */
setInterval(()=>{
  wallpaper.style.opacity="0";
  setTimeout(()=>{
    nextWallpaper();
    wallpaper.style.opacity="1";
  },60000);
},90000);

setInterval(nextWallpaper,8000);

/* UNLOCK AUDIO */
document.addEventListener("click",()=>{}, {once:true});
</script>

</body>
</html>
