<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<title>Display Masjid Nurut Taqwa</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Poppins,sans-serif;
  background:
    linear-gradient(rgba(255,255,255,.18),rgba(255,255,255,.18)),
    url("https://images.unsplash.com/photo-1548013146-72479768bada");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  overflow:hidden;
  color:#0f172a;
}

/* ===== LAYOUT ===== */
.overlay{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
.header{
  height:82px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 36px;
  background:rgba(255,255,255,.6);
  backdrop-filter:blur(14px);
}
.header b{
  font-size:28px;
  font-weight:700;
}
.clock{
  font-size:44px;
  font-weight:700;
}

/* ===== TANGGAL ===== */
.info{
  text-align:center;
  padding:6px 0;
  font-size:16px;
  background:rgba(255,255,255,.4);
  backdrop-filter:blur(10px);
}

/* ===== VIDEO ===== */
.video-area{
  flex:1;
  position:relative;
}

.video-area iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
  z-index:1;
}
<!-- WALLPAPER MODE -->
<div id="wallpaperMode" class="wallpaper-mode">
  <div class="wallpaper-text">
    Ô∑Ω <br>
    ‚ÄúSesungguhnya sholat itu adalah kewajiban yang ditentukan waktunya‚Äù
    <br><small>(QS. An-Nisa: 103)</small>
  </div>
</div>

<!-- AYAT / HADITS MODE -->
<div id="ayatMode" class="ayat-mode">
  <div class="ayat-text" id="ayatText">
    ‚ÄúSebaik-baik manusia adalah yang paling bermanfaat bagi manusia lain.‚Äù
  </div>
</div>
/* ===== AZAN / IQOMAH ===== */
.azan,
.iqomah{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:72px;
  font-weight:700;
  display:none;
  z-index:5;
}

.azan{
  color:#facc15;
  text-shadow:0 0 40px rgba(250,204,21,.9);
}

.iqomah{
  color:#38bdf8;
  text-shadow:0 0 40px rgba(56,189,248,.9);
}

/* ===== JADWAL SHOLAT ===== */
.sholat-bottom{
  background:rgba(255,255,255,.5);
  backdrop-filter:blur(14px);
  padding:14px 20px;
}

.sholat-bar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:10px;
}

.sholat{
  background:rgba(255,255,255,.7);
  border-radius:18px;
  padding:14px 8px;
  text-align:center;
  font-size:14px;
}

.sholat b{
  display:block;
  font-size:22px;
  margin-top:4px;
}

.sholat.active{
  background:#f59e0b;
  color:#fff;
  box-shadow:0 0 30px rgba(245,158,11,.9);
}

/* ===== RUNNING TEXT ===== */
.marquee{
  height:44px;
  display:flex;
  align-items:center;
  background:rgba(15,23,42,.65);
  backdrop-filter:blur(10px);
  color:#fff;
  overflow:hidden;
}

.marquee span{
  white-space:nowrap;
  padding-left:100%;
  animation:marquee 22s linear infinite;
  font-size:18px;
}

@keyframes marquee{
  from{transform:translateX(0)}
  to{transform:translateX(-100%)}
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
  .clock{font-size:30px}
  .azan,.iqomah{font-size:44px}
}
  /* VIDEO & SLIDESHOW LAYER */
.video-area iframe,
.slideshow{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  transition:opacity 1.5s ease;
}

/* VIDEO AKTIF */
.video-show iframe{
  opacity:1;
  pointer-events:auto;
}
.video-show .slideshow{
  opacity:0;
}

/* WALLPAPER AKTIF */
.wallpaper-show iframe{
  opacity:0;
  pointer-events:none;
}
.wallpaper-show .slideshow{
  opacity:1;
}

/* SLIDESHOW */
.slideshow{
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}
  .wallpaper-mode,
.ayat-mode{
  position:absolute;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px;
  backdrop-filter:blur(4px);
}

.wallpaper-mode{
  background:rgba(255,255,255,0.15);
}

.wallpaper-text{
  font-size:34px;
  font-weight:600;
  color:#0f172a;
  text-shadow:0 4px 20px rgba(0,0,0,.25);
}

.ayat-mode{
  background:rgba(15,23,42,0.65);
}

.ayat-text{
  font-size:38px;
  color:#ffffff;
  font-weight:600;
  line-height:1.4;
}
  .hijri{
  font-size:17px;
  font-weight:600;
  margin-top:4px;
  letter-spacing:.6px;

  color:#334155;

  text-shadow:
    0 1px 6px rgba(255,255,255,.6),
    0 2px 10px rgba(0,0,0,.15);
  }
</style>
</head>

<body onclick="document.documentElement.requestFullscreen()">

<div class="overlay">

 <!-- WALLPAPER -->

  <script>
/* JAM */
function updateClock(){
  clock.innerText=new Date().toLocaleTimeString("id-ID",{hour:"2-digit",minute:"2-digit"});
}
setInterval(updateClock,1000);updateClock();

/* TANGGAL */
tanggal.innerText=new Date().toLocaleDateString("id-ID",{
  weekday:"long",day:"numeric",month:"long",year:"numeric"
});

/* JADWAL SHOLAT */
fetch("https://api.aladhan.com/v1/timingsByCity?city=Cirebon&country=Indonesia&method=20")
.then(r=>r.json())
.then(res=>{
  const t=res.data.timings;
  const list=[
    ["Imsak",t.Imsak],
    ["Subuh",t.Fajr],
    ["Terbit",t.Sunrise],
    ["Dzuhur",t.Dhuhr],
    ["Ashar",t.Asr],
    ["Maghrib",t.Maghrib],
    ["Isya",t.Isha]
  ];
  sholatBar.innerHTML=list.map(s=>`
    <div class="sholat" data-time="${s[1]}">${s[0]}<b>${s[1]}</b></div>
  `).join("");
  cekWaktu();
  setInterval(cekWaktu,30000);
});

/* AZAN + IQOMAH */
function cekWaktu(){
  const now=new Date().toTimeString().slice(0,5);
  document.querySelectorAll(".sholat").forEach(el=>{
    el.classList.remove("active");
    if(el.dataset.time===now){
      el.classList.add("active");
      azanText.style.display="block";
      azanAudio.play();
aktifkanAzan();
      let sisa=600;
      iqomahText.style.display="block";
      const timer=setInterval(()=>{
        let m=Math.floor(sisa/60);
        let d=sisa%60;
        iqomahText.innerText=`IQOMAH ${m}:${d.toString().padStart(2,"0")}`;
        sisa--;
        if(sisa<0){
          clearInterval(timer);
          azanText.style.display="none";
          iqomahText.style.display="none";
        }
      },1000);
      lanjutSetelahIbadah();
    }
  });
}
</script>
<script>
/* ===== MODE VIDEO ‚Üî WALLPAPER ===== */

const videoArea = document.querySelector(".video-area");
const video = document.getElementById("haramainVideo");
const slideshow = document.getElementById("slideshow");

const wallpapers = [
  "https://images.unsplash.com/photo-1548013146-72479768bada",
  "https://images.unsplash.com/photo-1584551246679-0daf3d275d0f",
  "https://images.unsplash.com/photo-1591608516485-72ef5f7e9b96"
];

let slideIndex = 0;

/* GANTI WALLPAPER */
function nextWallpaper(){
  slideshow.style.backgroundImage = `url('${wallpapers[slideIndex]}')`;
  slideIndex = (slideIndex + 1) % wallpapers.length;
}

/* TAMPILKAN VIDEO */
function showVideo(){
  videoArea.classList.add("video-show");
  videoArea.classList.remove("wallpaper-show");

  video.src = "https://www.youtube.com/embed/qvTI4bKqucs?autoplay=1&mute=1&controls=0&rel=0";

  setTimeout(showWallpaper, 1 * 60 * 1000); // 1 menit
}

/* TAMPILKAN WALLPAPER */
function showWallpaper(){
  videoArea.classList.add("wallpaper-show");
  videoArea.classList.remove("video-show");

  video.src = ""; // stop video
  nextWallpaper();

  setTimeout(showVideo, 2 * 60 * 1000); // 2 menit
}

/* SLIDESHOW BERJALAN */
setInterval(nextWallpaper, 8000); // ganti gambar tiap 8 detik

/* START */
showVideo();
</script>
  <script>
document.addEventListener("click", () => {
  const v = document.getElementById("haramainVideo");

    v.src = v.src.replace("mute=1","mute=0");
  }

</script>
  <script>
/* ===== ROTASI KONTEN CERDAS ===== */

const video = document.getElementById("haramainVideo");
const wallpaper = document.getElementById("wallpaperMode");
const ayat = document.getElementById("ayatMode");

let mode = 0; // 0=video,1=wallpaper,2=ayat
let rotasiTimer = null;
let azanAktif = false;

/* DURASI (ms) */
const DURASI_VIDEO = 5 * 60 * 1000; // 5 menit
const DURASI_WALLPAPER = 60 * 1000; // 1 menit
const DURASI_AYAT = 20 * 1000; // 20 detik

function mulaiRotasi(){
  if(azanAktif) return;

  clearTimeout(rotasiTimer);

  // SEMUA MATI DULU
  video.style.display="none";
  wallpaper.style.display="none";
  ayat.style.display="none";

  if(mode===0){
    video.style.display="block";
    video.src="https://www.youtube.com/embed/qvTI4bKqucs?autoplay=1&mute=1&controls=0&rel=0";
    rotasiTimer=setTimeout(()=>{mode=1;mulaiRotasi()},DURASI_VIDEO);
  }
  else if(mode===1){
    video.src="";
    wallpaper.style.display="flex";
    rotasiTimer=setTimeout(()=>{mode=2;mulaiRotasi()},DURASI_WALLPAPER);
  }
  else{
    ayat.style.display="flex";
    rotasiTimer=setTimeout(()=>{mode=0;mulaiRotasi()},DURASI_AYAT);
  }
}

/* ===== HENTIKAN SAAT AZAN ===== */
function aktifkanAzan(){
  azanAktif=true;
  clearTimeout(rotasiTimer);
  video.src="";
  wallpaper.style.display="none";
  ayat.style.display="none";
}

/* ===== LANJUT SETELAH IQOMAH ===== */
function lanjutSetelahIbadah(){
  azanAktif=false;
  mulaiRotasi();
}

/* JALANKAN PERTAMA KALI */
mulaiRotasi();
</script>
