<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Masjid â€“ Kota Cirebon</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:#064e3b;
  color:#fff;
  overflow:hidden;
}

/* ===== HEADER ===== */
.header{
  background:#053c2c;
  padding:16px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header b{font-size:22px}
.clock{font-size:42px;font-weight:700}

/* ===== TANGGAL ===== */
.tanggal{
  text-align:center;
  margin:6px 0 10px;
  font-size:15px;
  opacity:.9;
}

/* ===== SHOLAT ===== */
.sholat-bar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:10px;
  padding:14px;
}
.sholat{
  background:#0f766e;
  padding:18px 6px;
  border-radius:18px;
  text-align:center;
}
.sholat b{display:block;font-size:20px}
.active{
  background:#7c3aed;
  animation:pulse 1.3s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(124,58,237,.7)}
  70%{box-shadow:0 0 0 28px rgba(124,58,237,0)}
  100%{box-shadow:0 0 0 0 rgba(124,58,237,0)}
}

/* ===== AZAN ===== */
.azan{
  text-align:center;
  font-size:52px;
  font-weight:700;
  color:#facc15;
  display:none;
  margin-top:10px;
}

/* ===== IQOMAH ===== */
.iqomah{
  text-align:center;
  font-size:46px;
  font-weight:700;
  color:#22c55e;
  display:none;
}

/* ===== JADWAL KHUTBAH ===== */
.jadwal{
  background:#ffffff;
  color:#064e3b;
  margin:12px 18px;
  border-radius:18px;
  padding:14px;
  font-size:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}
.jadwal b{display:block;margin-bottom:6px}

/* ===== RUNNING TEXT ===== */
.marquee{
  position:absolute;
  bottom:0;
  width:100%;
  background:#053c2c;
  padding:12px;
  font-size:20px;
  white-space:nowrap;
  overflow:hidden;
}
.marquee span{
  display:inline-block;
  padding-left:100%;
  animation:marquee 30s linear infinite;
}
@keyframes marquee{
  0%{transform:translateX(0)}
  100%{transform:translateX(-100%)}
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
  .clock{font-size:30px}
  .azan,.iqomah{font-size:32px}
}
</style>
</head>

<body>

<div class="header">
  <b>ðŸ•Œ Masjid â€“ Kota Cirebon</b>
  <div class="clock" id="clock">00:00</div>
</div>

<div class="tanggal" id="tanggal"></div>

<div class="azan" id="azanText">AZAN</div>
<div class="iqomah" id="iqomahText">IQOMAH 10:00</div>

<div class="sholat-bar" id="sholatBar"></div>

<!-- ===== JADWAL KHUTBAH / PENGAJIAN ===== -->
<div class="jadwal">
  <b>ðŸ“… Jadwal Kegiatan</b>
  ðŸ•Œ Khutbah Jumat : 11.45 WIB<br>
  ðŸ“– Kajian Ahad    : Baâ€™da Subuh<br>
  ðŸ“š TPA Anak-anak  : Seninâ€“Kamis (16.00 WIB)
</div>

<!-- ===== RUNNING TEXT ===== -->
<div class="marquee">
  <span>
    Selamat datang di Masjid â€¢ Mohon matikan atau senyapkan HP â€¢ Jaga kebersihan dan kekhusyukan ibadah
  </span>
</div>

<!-- ===== AUDIO AZAN ===== -->
<audio id="azanAudio"
src="https://cdn.islamic.network/quran/audio/128/ar.alafasy/1.mp3"></audio>

<script>
/* ===== FULLSCREEN OTOMATIS ===== */
document.documentElement.requestFullscreen?.();

/* ===== JAM ===== */
function updateClock(){
  const d=new Date();
  clock.innerText=d.toLocaleTimeString("id-ID",{hour:"2-digit",minute:"2-digit"});
}
setInterval(updateClock,1000);updateClock();

/* ===== TANGGAL ===== */
tanggal.innerText=new Date().toLocaleDateString("id-ID",{
  weekday:"long",day:"numeric",month:"long",year:"numeric"
});

/* ===== JADWAL SHOLAT ===== */
fetch("https://api.aladhan.com/v1/timingsByCity?city=Cirebon&country=Indonesia&method=20")
.then(r=>r.json())
.then(res=>{
  const t=res.data.timings;
  const list=[
    ["Imsak",t.Imsak],
    ["Subuh",t.Fajr],
    ["Terbit",t.Sunrise],
    ["Dzuhur",t.Dhuhr],
    ["Ashar",t.Asr],
    ["Maghrib",t.Maghrib],
    ["Isya",t.Isha]
  ];
  sholatBar.innerHTML=list.map(s=>`
    <div class="sholat" data-time="${s[1]}">${s[0]}<b>${s[1]}</b></div>
  `).join("");
  cekWaktu();
  setInterval(cekWaktu,30000);
});

/* ===== AZAN + HITUNG MUNDUR IQOMAH ===== */
let iqTimer=null;
function cekWaktu(){
  const now=new Date().toTimeString().slice(0,5);
  document.querySelectorAll(".sholat").forEach(el=>{
    if(el.dataset.time===now){
      el.classList.add("active");
      azanText.style.display="block";
      azanAudio.play();

      let sisa=600; // 10 menit
      iqomahText.style.display="block";

      iqTimer=setInterval(()=>{
        let m=Math.floor(sisa/60);
        let d=sisa%60;
        iqomahText.innerText=`IQOMAH ${m}:${d.toString().padStart(2,"0")}`;
        sisa--;
        if(sisa<0){
          clearInterval(iqTimer);
          iqomahText.style.display="none";
          azanText.style.display="none";
        }
      },1000);
    }else{
      el.classList.remove("active");
    }
  });
}
</script>

</body>
</html>
