<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Masjid Nurut Taqwa</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:#2f2f2f;
  color:#fff;
  overflow:hidden;
}

/* HEADER */
.header{
  background:#0f5a43;
  padding:18px 28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header .title{
  font-size:30px;
  font-weight:900;
  color:#ffd966;
}
.clock{
  font-size:56px;
  font-weight:900;
}

/* TANGGAL */
.date{
  text-align:center;
  font-size:20px;
  margin:10px 0;
  opacity:.9;
}

/* JADWAL SHOLAT */
.sholat-bar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:10px;
  padding:18px 28px;
}
.sholat{
  background:#138a7a;
  border-radius:18px;
  text-align:center;
  padding:18px 10px;
}
.sholat span{
  display:block;
  font-size:16px;
}
.sholat b{
  font-size:26px;
}
.active{
  background:#7c3aed;
  box-shadow:0 0 25px rgba(124,58,237,.8);
}

/* AZAN */
.azan{
  text-align:center;
  font-size:72px;
  font-weight:900;
  color:#facc15;
  display:none;
}

/* IQOMAH */
.iqomah{
  text-align:center;
  font-size:56px;
  font-weight:900;
  color:#22c55e;
  display:none;
}

/* VIDEO AREA */
.video-area{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.video-box{
  width:85%;
  aspect-ratio:16/9;
  border-radius:30px;
  overflow:hidden;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}
.video-box iframe{
  width:100%;
  height:100%;
  border:0;
}

/* RUNNING TEXT */
.marquee{
  position:absolute;
  bottom:0;
  width:100%;
  background:#0f5a43;
  padding:12px;
  font-size:20px;
  white-space:nowrap;
  overflow:hidden;
}
.marquee span{
  display:inline-block;
  padding-left:100%;
  animation:scroll 30s linear infinite;
}
@keyframes scroll{
  0%{transform:translateX(0)}
  100%{transform:translateX(-100%)}
}
</style>
</head>

<body onclick="document.documentElement.requestFullscreen()">

<div class="header">
  <div class="title">ðŸ•Œ Masjid Nurut Taqwa â€“ Kota Cirebon</div>
  <div class="clock" id="clock">00:00</div>
</div>

<div class="date" id="tanggal"></div>

<div class="azan" id="azanText">AZAN</div>
<div class="iqomah" id="iqomahText">IQOMAH 10:00</div>

<div class="sholat-bar" id="sholatBar"></div>

<div class="video-area">
  <div class="video-box">
    <iframe
      id="live"
      src="https://www.youtube.com/embed/qvTI4bKqucs?autoplay=1&mute=1&controls=0&rel=0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>
</div>

<div class="marquee">
  <span>
    Selamat datang di Masjid Nurut Taqwa â€¢ Mohon matikan atau senyapkan HP â€¢ Jaga kekhusyukan ibadah â€¢ Kajian Ahad Baâ€™da Subuh â€¢
  </span>
</div>

<audio id="azanAudio"
src="https://cdn.islamic.network/quran/audio/128/ar.alafasy/1.mp3"></audio>

<script>
/* JAM */
function updateClock(){
  const d=new Date();
  clock.innerText=d.toLocaleTimeString("id-ID",{hour:"2-digit",minute:"2-digit"});
}
setInterval(updateClock,1000);updateClock();

/* TANGGAL */
tanggal.innerText=new Date().toLocaleDateString("id-ID",{
  weekday:"long",day:"numeric",month:"long",year:"numeric"
});

/* JADWAL SHOLAT */
fetch("https://api.aladhan.com/v1/timingsByCity?city=Cirebon&country=Indonesia&method=20")
.then(r=>r.json())
.then(res=>{
  const t=res.data.timings;
  const list=[
    ["Imsak",t.Imsak],
    ["Subuh",t.Fajr],
    ["Terbit",t.Sunrise],
    ["Dzuhur",t.Dhuhr],
    ["Ashar",t.Asr],
    ["Maghrib",t.Maghrib],
    ["Isya",t.Isha]
  ];
  sholatBar.innerHTML=list.map(s=>`
    <div class="sholat" data-time="${s[1]}">
      <span>${s[0]}</span>
      <b>${s[1]}</b>
    </div>
  `).join("");
  cekWaktu();
  setInterval(cekWaktu,30000);
});

/* AZAN & IQOMAH */
function cekWaktu(){
  const now=new Date().toTimeString().slice(0,5);
  document.querySelectorAll(".sholat").forEach(el=>{
    if(el.dataset.time===now){
      el.classList.add("active");
      azanText.style.display="block";
      azanAudio.play();

      let sisa=600;
      iqomahText.style.display="block";
      const timer=setInterval(()=>{
        let m=Math.floor(sisa/60);
        let d=sisa%60;
        iqomahText.innerText=`IQOMAH ${m}:${d.toString().padStart(2,"0")}`;
        sisa--;
        if(sisa<0){
          clearInterval(timer);
          iqomahText.style.display="none";
          azanText.style.display="none";
        }
      },1000);
    }else{
      el.classList.remove("active");
    }
  });
}
</script>

</body>
</html>
