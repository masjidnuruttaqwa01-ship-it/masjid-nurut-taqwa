<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Jadwal Sholat â€“ Masjid</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:#041f1a;
  color:#fff;
}

/* HEADER */
.header{
  padding:14px 20px;
  background:#064e3b;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header b{
  font-size:18px;
}
.time{
  font-size:34px;
  font-weight:700;
}

/* INFO */
.info{
  text-align:center;
  margin:10px 0;
  font-size:14px;
  opacity:.9;
}

/* SHOLAT BAR */
.sholat-bar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
  padding:12px;
}
.sholat{
  background:#0f766e;
  padding:12px 6px;
  border-radius:14px;
  text-align:center;
  font-size:14px;
}
.sholat b{
  display:block;
  font-size:16px;
  margin-top:4px;
}
.active{
  background:#7c3aed;
  animation:pulse 1.2s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(124,58,237,.7)}
  70%{box-shadow:0 0 0 20px rgba(124,58,237,0)}
  100%{box-shadow:0 0 0 0 rgba(124,58,237,0)}
}

/* AZAN */
.azan{
  text-align:center;
  font-size:40px;
  font-weight:700;
  margin:14px 0;
  color:#facc15;
  display:none;
}

/* RESPONSIVE TV */
@media (max-width:768px){
  .time{font-size:26px}
  .azan{font-size:28px}
}
</style>
</head>

<body>

<div class="header">
  <b>ðŸ•Œ Jadwal Sholat â€“ Kota Cirebon</b>
  <div class="time" id="clock">00:00</div>
</div>

<div class="info" id="tanggal">â€“</div>

<div class="azan" id="azanText">AZAN</div>

<div class="sholat-bar" id="sholatBar"></div>

<audio id="azanAudio" src="https://cdn.islamic.network/quran/audio/128/ar.alafasy/1.mp3"></audio>

<script>
/* ===== JAM ===== */
function updateClock(){
  const d=new Date();
  clock.innerText=d.toLocaleTimeString("id-ID",{hour:"2-digit",minute:"2-digit"});
}
setInterval(updateClock,1000);
updateClock();

/* ===== TANGGAL ===== */
function updateTanggal(){
  const d=new Date();
  tanggal.innerText=d.toLocaleDateString("id-ID",{
    weekday:"long",year:"numeric",month:"long",day:"numeric"
  });
}
updateTanggal();

/* ===== API SHOLAT (CIREBON) ===== */
const api="https://api.aladhan.com/v1/timingsByCity?city=Cirebon&country=Indonesia&method=20";

fetch(api)
.then(r=>r.json())
.then(res=>{
  const t=res.data.timings;
  const list=[
    ["Imsak",t.Imsak],
    ["Subuh",t.Fajr],
    ["Terbit",t.Sunrise],
    ["Dzuhur",t.Dhuhr],
    ["Ashar",t.Asr],
    ["Maghrib",t.Maghrib],
    ["Isya",t.Isha]
  ];

  sholatBar.innerHTML=list.map(s=>`
    <div class="sholat" data-time="${s[1]}">
      ${s[0]}
      <b>${s[1]}</b>
    </div>
  `).join("");

  cekAzan();
  setInterval(cekAzan,30000);
});

/* ===== MODE AZAN ===== */
function cekAzan(){
  const now=new Date();
  const jam=now.toTimeString().slice(0,5);

  document.querySelectorAll(".sholat").forEach(el=>{
    if(el.dataset.time===jam){
      el.classList.add("active");
      azanText.style.display="block";

      const azan=document.getElementById("azanAudio");
      if(azan.paused) azan.play();
    }else{
      el.classList.remove("active");
    }
  });
}
</script>

</body>
</html>
