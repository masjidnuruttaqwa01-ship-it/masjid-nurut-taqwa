<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  <div id="wallpaperBg"></div>
  font-family:Poppins,sans-serif;
  background:#000;
  color:#0f172a;
  overflow:hidden;
}

/* ===== LAYOUT ===== */
.overlay{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
.header{
  height:82px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 36px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  -webkit-backdrop-filter:blur(14px);
  border-bottom:1px solid rgba(255,255,255,.15);
}

/* ===== TANGGAL ===== */
.info{
  text-align:center;
  padding:6px 0;
  font-size:16px;
  background:rgba(255,255,255,.05);
  backdrop-filter:blur(10px);
}
.hijri{
  font-size:15px;
  font-weight:600;
  color:#334155;
}

/* ===== VIDEO AREA ===== */
.video-area{
  flex:1;
  position:relative;
  background:#000;
}
.video-area iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
  z-index:1;
}

/* ===== WALLPAPER LAYER ===== */
#wallpaperLayer{
  position:absolute;
  inset:0;
  background:center/cover no-repeat;
  opacity:0;
  z-index:2;
  transition:opacity 1s ease;
}
.video-area.show-wallpaper #wallpaperLayer{
  opacity:1;
}

/* ===== JADWAL SHOLAT ===== */
.sholat-bottom{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  padding:14px 20px;
}
.sholat-bar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:10px;
}
.sholat{
  background:rgba(255,255,255,.15);
  border-radius:18px;
  padding:14px 8px;
  text-align:center;
  font-size:14px;
  color:#fff;
}
.sholat b{
  display:block;
  font-size:22px;
  margin-top:4px;
}
.sholat.active{
  background:#f59e0b;
  color:#fff;
  box-shadow:0 0 30px rgba(245,158,11,.9);
}

/* ===== RUNNING TEXT ===== */
.marquee{
  height:44px;
  display:flex;
  align-items:center;
  background:rgba(15,23,42,.65);
  backdrop-filter:blur(10px);
  color:#fff;
  overflow:hidden;
}
.marquee span{
  white-space:nowrap;
  padding-left:100%;
  animation:marquee 22s linear infinite;
  font-size:18px;
}
@keyframes marquee{
  from{transform:translateX(0)}
  to{transform:translateX(-100%)}
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
  .clock{font-size:30px}
}
  #wallpaperBg{
  position:fixed;
  inset:0;
  background:url("https://images.unsplash.com/photo-1548013146-72479768bada") center/cover no-repeat;
  z-index:-1;
}
</style>
</head>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* ===============================
   JAM & TANGGAL
================================ */
function updateClock(){
  clock.innerText=new Date().toLocaleTimeString("id-ID",{hour:"2-digit",minute:"2-digit"});
}
setInterval(updateClock,1000);updateClock();

tanggal.innerText=new Date().toLocaleDateString("id-ID",{
  weekday:"long",day:"numeric",month:"long",year:"numeric"
});

function updateHijriah(){
  const h=new Date().toLocaleDateString("id-ID-u-ca-islamic",{day:"numeric",month:"long",year:"numeric"});
  hijriah.innerText=h+" H";
}
updateHijriah();
setInterval(updateHijriah,60*60*1000);

/* ===============================
   JADWAL SHOLAT
================================ */
fetch("https://api.aladhan.com/v1/timingsByCity?city=Cirebon&country=Indonesia&method=20")
.then(r=>r.json())
.then(res=>{
  const t=res.data.timings;
  const list=[
    ["Imsak",t.Imsak],["Subuh",t.Fajr],["Terbit",t.Sunrise],
    ["Dzuhur",t.Dhuhr],["Ashar",t.Asr],["Maghrib",t.Maghrib],["Isya",t.Isha]
  ];
  sholatBar.innerHTML=list.map(s=>`
    <div class="sholat" data-time="${s[1]}">${s[0]}<b>${s[1]}</b></div>
  `).join("");
  cekWaktu();
  setInterval(cekWaktu,30000);
});

function cekWaktu(){
  const now=new Date().toTimeString().slice(0,5);
  document.querySelectorAll(".sholat").forEach(el=>{
    el.classList.toggle("active", el.dataset.time===now);
  });
}

/* ===============================
   SUPABASE WALLPAPER
================================ */
const SUPABASE_URL="https://xntiicnhmhgpujeekmxt.supabase.co";
const SUPABASE_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhudGlpY25obWhncHVqZWVrbXh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1OTI5MzgsImV4cCI6MjA4NDE2ODkzOH0.JAIAnUgflSHE1oEQ8pKyWk_3F283oh4kiemSumwC-cU";

const sb=supabase.createClient(SUPABASE_URL,SUPABASE_KEY);
const wallpaperLayer=document.getElementById("wallpaperLayer");
const videoArea=document.getElementById("videoArea");

let wallpapers=[],idx=0;

async function loadGallery(){
  const {data}=await sb.storage.from("wallpaper").list("",{limit:100});
  wallpapers=data.filter(f=>/\.(jpg|png|jpeg|webp)$/i.test(f.name))
    .map(f=>`${SUPABASE_URL}/storage/v1/object/public/wallpaper/${f.name}`);
  if(wallpapers.length){
    wallpaperLayer.style.backgroundImage=`url('${wallpapers[0]}')`;
  }
}

/* ===============================
   ROTASI HALUS (TIDAK MATIKAN VIDEO)
================================ */
function startRotation(){
  setInterval(()=>{
    idx=(idx+1)%wallpapers.length;
    wallpaperLayer.style.backgroundImage=`url('${wallpapers[idx]}')`;
    videoArea.classList.toggle("show-wallpaper");
  },45000); // 45 detik
}

loadGallery().then(startRotation);
</script>
<script>
/* ===============================
   TV REMOTE REALTIME (SUPABASE)
================================ */

const SUPABASE_URL = "https://xntiicnhmhgpujeekmxt.supabase.co";
const SUPABASE_KEY = "sb_publishable_UPlHKhBcNEYT5aLmLojV4Q_syk6dJUI";

const sbRemote = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* EKSEKUSI PERINTAH */
function jalankanPerintah(cmd){
  console.log("TV CMD:", cmd);

  const video = document.getElementById("haramainVideo");
  const videoArea = document.getElementById("videoArea");

  if(cmd === "video"){
    videoArea.classList.remove("show-wallpaper");
  }

  if(cmd === "wallpaper"){
    videoArea.classList.add("show-wallpaper");
  }

  if(cmd === "mute"){
    video.src = video.src.replace("mute=0","mute=1");
  }

  if(cmd === "unmute"){
    video.src = video.src.replace("mute=1","mute=0");
  }

  if(cmd === "night"){
    document.body.style.filter="brightness(.6)";
  }

  if(cmd === "normal"){
    document.body.style.filter="none";
  }

  if(cmd === "reset"){
    location.reload();
  }
}

/* LISTEN REALTIME */
sbRemote
  .channel("tv-remote")
  .on("postgres_changes",{
    event:"UPDATE",
    schema:"public",
    table:"tv_control"
  },payload=>{
    jalankanPerintah(payload.new.command);
  })
  .subscribe();
    </script>
