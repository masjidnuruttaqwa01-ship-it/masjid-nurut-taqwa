<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Masjid Nurut Taqwa</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Poppins,sans-serif;
  background:#000;
  color:#fff;
  overflow:hidden;
}

/* ===== LAYOUT UTAMA TV ===== */
.overlay{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  background:#000;
}

/* ===== HEADER ===== */
.header{
  height:72px;
  background:linear-gradient(90deg,#064e3b,#065f46);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 28px;
  flex-shrink:0;
}
.header b{
  font-size:26px;
  font-weight:700;
  color:#fde68a;
}
.clock{
  font-size:40px;
  font-weight:700;
}

/* ===== TANGGAL ===== */
.info{
  text-align:center;
  padding:6px 0;
  font-size:16px;
  background:#022c22;
  flex-shrink:0;
}

/* ===== VIDEO FULL AREA ===== */
.video-area{
  flex:1;
  position:relative;
  background:#000;
}

.video-area iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
}

/* ===== AZAN / IQOMAH ===== */
.azan,
.iqomah{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:64px;
  font-weight:700;
  display:none;
  z-index:5;
}
.azan{color:#fde047}
.iqomah{color:#22c55e}

/* ===== JADWAL SHOLAT BAWAH ===== */
.sholat-bottom{
  background:#064e3b;
  padding:12px 18px;
  flex-shrink:0;
}

.sholat-bar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:10px;
}

.sholat{
  background:#0f766e;
  padding:14px 8px;
  border-radius:16px;
  text-align:center;
  font-size:14px;
}
.sholat b{
  display:block;
  font-size:20px;
  margin-top:4px;
}
.sholat.active{
  background:#7c3aed;
  box-shadow:0 0 20px rgba(124,58,237,.7);
}

/* ===== RUNNING TEXT ===== */
.marquee{
  height:42px;
  background:#022c22;
  overflow:hidden;
  display:flex;
  align-items:center;
  flex-shrink:0;
}
.marquee span{
  white-space:nowrap;
  padding-left:100%;
  animation:marquee 22s linear infinite;
  font-size:18px;
}
@keyframes marquee{
  from{transform:translateX(0)}
  to{transform:translateX(-100%)}
}

/* ===== RESPONSIVE TV ===== */
@media(max-width:768px){
  .clock{font-size:30px}
  .azan,.iqomah{font-size:42px}
}
</style>
</head>

<body onclick="document.documentElement.requestFullscreen()">

<div class="overlay">

  <!-- HEADER -->
  <div class="header">
    <b>ðŸ•Œ Masjid Nurut Taqwa</b>
    <div class="clock" id="clock">00:00</div>
  </div>

  <!-- TANGGAL -->
  <div class="info" id="tanggal"></div>

  <!-- VIDEO FULL -->
  <div class="video-area">

    <div class="azan" id="azanText">AZAN</div>
    <div class="iqomah" id="iqomahText">IQOMAH 10:00</div>

    <iframe id="haramainVideo"
      src="https://www.youtube.com/embed/qvTI4bKqucs?autoplay=1&mute=1&controls=0&rel=0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>

  </div>

  <!-- JADWAL SHOLAT -->
  <div class="sholat-bottom">
    <div class="sholat-bar" id="sholatBar"></div>
  </div>

  <!-- RUNNING TEXT -->
  <div class="marquee">
    <span>
      Selamat datang di Masjid Nurut Taqwa â€¢ Mohon matikan atau senyapkan HP â€¢ Jaga kekhusyukan ibadah
    </span>
  </div>

</div>

<audio id="azanAudio"
src="https://cdn.islamic.network/quran/audio/128/ar.alafasy/1.mp3"></audio>

<script>
/* JAM */
function updateClock(){
  clock.innerText=new Date().toLocaleTimeString("id-ID",{hour:"2-digit",minute:"2-digit"});
}
setInterval(updateClock,1000);updateClock();

/* TANGGAL */
tanggal.innerText=new Date().toLocaleDateString("id-ID",{
  weekday:"long",day:"numeric",month:"long",year:"numeric"
});

/* JADWAL SHOLAT */
fetch("https://api.aladhan.com/v1/timingsByCity?city=Cirebon&country=Indonesia&method=20")
.then(r=>r.json())
.then(res=>{
  const t=res.data.timings;
  const list=[
    ["Imsak",t.Imsak],
    ["Subuh",t.Fajr],
    ["Terbit",t.Sunrise],
    ["Dzuhur",t.Dhuhr],
    ["Ashar",t.Asr],
    ["Maghrib",t.Maghrib],
    ["Isya",t.Isha]
  ];
  sholatBar.innerHTML=list.map(s=>`
    <div class="sholat" data-time="${s[1]}">${s[0]}<b>${s[1]}</b></div>
  `).join("");
  cekWaktu();
  setInterval(cekWaktu,30000);
});

/* AZAN + IQOMAH */
function cekWaktu(){
  const now=new Date().toTimeString().slice(0,5);
  document.querySelectorAll(".sholat").forEach(el=>{
    el.classList.remove("active");
    if(el.dataset.time===now){
      el.classList.add("active");
      azanText.style.display="block";
      azanAudio.play();

      let sisa=600;
      iqomahText.style.display="block";
      const timer=setInterval(()=>{
        let m=Math.floor(sisa/60);
        let d=sisa%60;
        iqomahText.innerText=`IQOMAH ${m}:${d.toString().padStart(2,"0")}`;
        sisa--;
        if(sisa<0){
          clearInterval(timer);
          azanText.style.display="none";
          iqomahText.style.display="none";
        }
      },1000);
    }
  });
}
</script>

</body>
</html>
