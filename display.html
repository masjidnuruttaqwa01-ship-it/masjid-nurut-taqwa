<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Masjid Nurut Taqwa</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Poppins,sans-serif;
  background:#000;
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  overflow:hidden;
  color:#fff;
}

/* ===== LAYOUT ===== */
.overlay{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER TRANSPARAN ===== */
.header{
  height:82px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 36px;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(18px);
  border-bottom:1px solid rgba(255,255,255,.2);
}
.header b{
  font-size:28px;
  font-weight:700;
}
.clock{
  font-size:44px;
  font-weight:700;
}

/* ===== TANGGAL ===== */
.info{
  text-align:center;
  padding:8px 0;
  font-size:16px;
  background:rgba(0,0,0,.25);
  backdrop-filter:blur(15px);
}
.hijri{
  font-size:15px;
  opacity:.85;
}

/* ===== VIDEO AREA ===== */
.video-area{
  flex:1;
  position:relative;
}
.video-area iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
}

/* ===== AZAN ===== */
.azan,
.iqomah{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:72px;
  font-weight:700;
  display:none;
  z-index:10;
}
.azan{
  color:#facc15;
  text-shadow:0 0 40px rgba(250,204,21,.9);
}
.iqomah{
  color:#38bdf8;
  text-shadow:0 0 40px rgba(56,189,248,.9);
}

/* ===== JADWAL ===== */
.sholat-bottom{
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(18px);
  padding:14px 20px;
}

.sholat-bar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:10px;
}

.sholat{
  background:rgba(255,255,255,.15);
  border-radius:18px;
  padding:14px 8px;
  text-align:center;
  font-size:14px;
}

.sholat b{
  display:block;
  font-size:22px;
  margin-top:4px;
}

.sholat.active{
  background:#f59e0b;
  box-shadow:0 0 30px rgba(245,158,11,.9);
}

/* ===== RUNNING TEXT ===== */
.marquee{
  height:44px;
  display:flex;
  align-items:center;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(12px);
  overflow:hidden;
}
.marquee span{
  white-space:nowrap;
  padding-left:100%;
  animation:marquee 22s linear infinite;
  font-size:18px;
}
@keyframes marquee{
  from{transform:translateX(0)}
  to{transform:translateX(-100%)}
}

@media(max-width:768px){
  .clock{font-size:30px}
  .azan,.iqomah{font-size:44px}
}
</style>
</head>

<body onclick="document.documentElement.requestFullscreen()">

<div class="overlay">

  <div class="header">
    <b>ðŸ•Œ Masjid Nurut Taqwa</b>
    <div class="clock" id="clock">00:00</div>
  </div>

  <div class="info">
    <div id="tanggal"></div>
    <div id="hijriah" class="hijri"></div>
  </div>

  <div class="video-area">
    <div class="azan" id="azanText">AZAN</div>
    <div class="iqomah" id="iqomahText">IQOMAH 10:00</div>

    <iframe id="haramainVideo"
      src="https://www.youtube.com/embed/qvTI4bKqucs?autoplay=1&mute=1&controls=0&rel=0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <div class="sholat-bottom">
    <div class="sholat-bar" id="sholatBar"></div>
  </div>

  <div class="marquee">
    <span>
      Selamat datang di Masjid Nurut Taqwa â€¢ Mohon matikan atau senyapkan HP â€¢ Jaga kekhusyukan ibadah
    </span>
  </div>

</div>

<audio id="azanAudio"
src="https://cdn.islamic.network/quran/audio/128/ar.alafasy/1.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ===== JAM ===== */
function updateClock(){
  clock.innerText=new Date().toLocaleTimeString("id-ID",{hour:"2-digit",minute:"2-digit"});
}
setInterval(updateClock,1000);updateClock();

/* ===== TANGGAL ===== */
tanggal.innerText=new Date().toLocaleDateString("id-ID",{
  weekday:"long",day:"numeric",month:"long",year:"numeric"
});

/* ===== HIJRIAH ===== */
function updateHijriah(){
  const h=new Date().toLocaleDateString("id-ID-u-ca-islamic",{day:"numeric",month:"long",year:"numeric"});
  hijriah.innerText=h+" H";
}
updateHijriah();
setInterval(updateHijriah,3600000);

/* ===== JADWAL SHOLAT ===== */
fetch("https://api.aladhan.com/v1/timingsByCity?city=Cirebon&country=Indonesia&method=20")
.then(r=>r.json())
.then(res=>{
  const t=res.data.timings;
  const list=[
    ["Imsak",t.Imsak],["Subuh",t.Fajr],["Terbit",t.Sunrise],
    ["Dzuhur",t.Dhuhr],["Ashar",t.Asr],["Maghrib",t.Maghrib],["Isya",t.Isha]
  ];
  sholatBar.innerHTML=list.map(s=>`
    <div class="sholat" data-time="${s[1]}">${s[0]}<b>${s[1]}</b></div>
  `).join("");
  setInterval(()=>{
    const now=new Date().toTimeString().slice(0,5);
    document.querySelectorAll(".sholat").forEach(el=>{
      el.classList.toggle("active", el.dataset.time===now);
    });
  },30000);
});

/* ===== SUPABASE WALLPAPER ===== */
const SUPABASE_URL="https://xntiicnhmhgpujeekmxt.supabase.co";
const SUPABASE_KEY="PASTE_ANON_KEY_KAMU";

const sb=supabase.createClient(SUPABASE_URL,SUPABASE_KEY);

let wallpapers=[],idx=0;

async function loadWallpapers(){
  const {data,error}=await sb.storage.from("wallpaper").list("",{limit:100});
  if(error)return;

  wallpapers=data
  .filter(f=>/\.(jpg|jpeg|png|webp)$/i.test(f.name))
  .map(f=>`${SUPABASE_URL}/storage/v1/object/public/wallpaper/${f.name}`);

  if(wallpapers.length){
    document.body.style.backgroundImage=
      `linear-gradient(rgba(0,0,0,.4),rgba(0,0,0,.4)),url('${wallpapers[0]}')`;
  }
}

function nextWallpaper(){
  if(!wallpapers.length)return;
  idx=(idx+1)%wallpapers.length;
  document.body.style.backgroundImage=
    `linear-gradient(rgba(0,0,0,.4),rgba(0,0,0,.4)),url('${wallpapers[idx]}')`;
}

loadWallpapers();
setInterval(nextWallpaper,15000);

/* ===== UNMUTE SAAT DIKLIK ===== */
document.addEventListener("click",()=>{
  const v=document.getElementById("haramainVideo");
  v.src=v.src.replace("mute=1","mute=0");
},{once:true});
</script>

</body>
</html>
