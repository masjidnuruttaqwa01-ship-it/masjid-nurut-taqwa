<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kompas Qiblat</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  background:linear-gradient(135deg,#0f9d58,#145374);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-family:Poppins, sans-serif;
  color:white;
  text-align:center;
}

/* TITLE */
h1{
  margin-bottom:10px;
  font-size:22px;
}

#degree{
  margin-bottom:20px;
  font-size:14px;
  opacity:.9;
}

/* COMPASS */
.compass{
  position:relative;
  width:260px;
  height:260px;
  border-radius:50%;
  background:rgba(255,255,255,.1);
  backdrop-filter:blur(10px);
  box-shadow:0 10px 30px rgba(0,0,0,.4);
  display:flex;
  justify-content:center;
  align-items:center;
}

.arrow{
  position:absolute;
  width:6px;
  height:120px;
  background:#ffd700;
  border-radius:6px;
  transform-origin:50% 90%;
  transition:transform .3s ease-out;
}

.center-dot{
  width:18px;
  height:18px;
  background:white;
  border-radius:50%;
  position:absolute;
}

/* STATUS */
#status{
  margin-top:20px;
  font-size:14px;
  opacity:.8;
}

/* BUTTON */
button{
  margin-top:25px;
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#ffd700;
  color:#1b1b1b;
  font-weight:600;
}
</style>
</head>

<body>

<h1>ðŸ§­ Kompas Qiblat</h1>
<div id="degree">Mencari arah...</div>

<div class="compass">
  <div class="arrow" id="arrow"></div>
  <div class="center-dot"></div>
</div>

<div id="status">Izinkan sensor & lokasi</div>
<button onclick="requestAccess()">Aktifkan Kompas</button>

<script>
const KAABA = {
  lat:21.4225,
  lng:39.8262
};

let userLat,userLng;
let qiblatDegree=0;

function toRad(d){return d*Math.PI/180}
function toDeg(r){return r*180/Math.PI}

function calculateQibla(lat, lon){

  const kaabaLat = 21.4225 * Math.PI/180;
  const kaabaLon = 39.8262 * Math.PI/180;

  const userLat = lat * Math.PI/180;
  const userLon = lon * Math.PI/180;

  const dLon = kaabaLon - userLon;

  const y = Math.sin(dLon);
  const x = Math.cos(userLat)*Math.tan(kaabaLat) -
            Math.sin(userLat)*Math.cos(dLon);

  const brng = Math.atan2(y,x);

  return (brng*180/Math.PI + 360) % 360;
}

function requestAccess(){

  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(pos=>{
      userLat=pos.coords.latitude;
      userLng=pos.coords.longitude;
      calculateQiblat();
      status.innerText="Arah kiblat ditemukan";
    });
  }

  if(typeof DeviceOrientationEvent.requestPermission === "function"){
    DeviceOrientationEvent.requestPermission()
    .then(response=>{
      if(response==="granted"){
        window.addEventListener("deviceorientation",handleOrientation);
      }
    });
  }else{
    window.addEventListener("deviceorientationabsolute",handleOrientation,true);
  }
}

let smoothHeading = 0;

function handleOrientation(e){

  let heading;

  if (e.webkitCompassHeading) {
    heading = e.webkitCompassHeading;
  } else if (e.alpha) {
    heading = 360 - e.alpha;
  } else {
    return;
  }

  // smoothing filter
  smoothHeading = smoothHeading * 0.9 + heading * 0.1;

  const diff = (qiblaDirection - smoothHeading + 360) % 360;

  needle.style.transform = `rotate(${diff}deg)`;

  degreeText.innerText = "Arah Kiblat: " + qiblaDirection.toFixed(1) + "Â°";

}
</script>
