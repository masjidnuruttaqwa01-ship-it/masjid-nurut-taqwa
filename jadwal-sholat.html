<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jadwal Sholat - Masjid Nurut Taqwa</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Poppins,sans-serif;
  background:#f1f8f4;
  height:100vh;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

/* HEADER APP STYLE */
.appbar{
  background:#0f9d58;
  color:white;
  padding:18px;
  border-bottom-left-radius:25px;
  border-bottom-right-radius:25px;
  box-shadow:0 4px 20px rgba(0,0,0,.15);
}

.appbar h1{
  font-size:18px;
  font-weight:600;
}

.clock{
  font-size:22px;
  font-weight:700;
  margin-top:5px;
}

/* CONTENT */
.content{
  flex:1;
  padding:15px;
  display:flex;
  flex-direction:column;
}

/* STATUS */
.status{
  background:#fff;
  border-radius:18px;
  padding:12px;
  margin-bottom:12px;
  box-shadow:0 4px 15px rgba(0,0,0,.08);
  font-size:14px;
  color:#333;
}

/* CARD LIST */
.list{
  flex:1;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.prayer{
  background:white;
  border-radius:18px;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
  font-size:16px;
  cursor:pointer;
  transition:.3s;
}

.prayer.active{
  border-left:6px solid #fbbc05;
  background:#e8f5e9;
}

.time{
  font-weight:700;
  color:#0f9d58;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-box{
  background:white;
  width:85%;
  border-radius:20px;
  padding:20px;
}

.modal-box h3{
  margin-bottom:10px;
  color:#0f9d58;
}

.modal-box label{
  display:block;
  margin:8px 0;
}

.modal-box button{
  margin-top:15px;
  padding:10px;
  width:100%;
  border:none;
  border-radius:12px;
  background:#0f9d58;
  color:white;
  font-weight:600;
}

/* AZAN FULLSCREEN */
#azanScreen{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#0f9d58,#145374);
  display:none;
  justify-content:center;
  align-items:center;
  color:white;
  flex-direction:column;
  z-index:20;
}

#azanScreen h1{
  font-size:30px;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}
</style>
</head>
<body>

<div class="appbar">
  <h1>ðŸ•Œ Masjid Nurut Taqwa</h1>
  <div class="clock" id="clock">00:00</div>
</div>

<div class="content">

<div class="status" id="statusText">
Memuat jadwal sholat...
</div>

<div class="list" id="prayerList"></div>

</div>

<!-- MODAL -->
<div class="modal" id="notifModal">
  <div class="modal-box">
    <h3 id="modalTitle">Atur Notifikasi</h3>
    <label><input type="radio" name="notifType" value="adzan"> Adzan</label>
    <label><input type="radio" name="notifType" value="alarm"> Alarm</label>
    <label><input type="radio" name="notifType" value="notif"> Notif</label>
    <label><input type="radio" name="notifType" value="silent"> Silent</label>
    <label><input type="radio" name="notifType" value="off"> Off</label>
    <button onclick="saveNotif()">Simpan</button>
  </div>
</div>

<!-- AZAN SCREEN -->
<div id="azanScreen">
  <h1>ðŸ•Œ WAKTU SHOLAT TELAH TIBA</h1>
</div>

<!-- AUDIO -->
<audio id="audioAdzan" src="https://cdn.islamic.network/quran/audio/128/ar.alafasy/1.mp3"></audio>
<audio id="audioAlarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
<audio id="audioNotif" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<script>

/* JAM */
function updateClock(){
  document.getElementById("clock").innerText=
  new Date().toLocaleTimeString("id-ID",{hour:"2-digit",minute:"2-digit"});
}
setInterval(updateClock,1000);updateClock();

/* JADWAL */
let selectedPrayer=null;
let lastTrigger=null;

fetch("https://api.aladhan.com/v1/timingsByCity?city=Cirebon&country=Indonesia&method=20")
.then(res=>res.json())
.then(data=>{
  const t=data.data.timings;

  const prayers=[
    ["Imsak",t.Imsak],
    ["Subuh",t.Fajr],
    ["Terbit",t.Sunrise],
    ["Dhuha",t.Sunrise],
    ["Dzuhur",t.Dhuhr],
    ["Ashar",t.Asr],
    ["Maghrib",t.Maghrib],
    ["Isya",t.Isha]
  ];

  const container=document.getElementById("prayerList");

  prayers.forEach(p=>{
    const div=document.createElement("div");
    div.className="prayer";
    div.innerHTML=`<div>${p[0]}</div><div class="time">${p[1]}</div>`;

    div.onclick=()=>{
      selectedPrayer=p[0];
      document.getElementById("modalTitle").innerText=
      "Atur Notifikasi "+selectedPrayer;
      loadSavedSetting(selectedPrayer);
      document.getElementById("notifModal").style.display="flex";
    };

    container.appendChild(div);
  });

  setInterval(()=>cekWaktu(prayers),30000);
});

function cekWaktu(prayers){
  const now=new Date().toTimeString().slice(0,5);

  prayers.forEach(p=>{
    if(now===p[1] && lastTrigger!==p[0]){

      lastTrigger=p[0];

      if(p[0]==="Terbit"||p[0]==="Dhuha") return;

      const setting=localStorage.getItem("notif_"+p[0]);
      if(setting==="off") return;

      showAzan();

      if(setting==="adzan") fade(audioAdzan);
      else if(setting==="alarm") fade(audioAlarm);
      else if(setting==="notif") fade(audioNotif);
      else if(setting==="silent") alert("Waktu "+p[0]+" telah masuk");

      setTimeout(()=>{stopAudio();hideAzan()},600000);
    }
  });
}

/* AUDIO */
function fade(audio){
  stopAudio();
  audio.volume=0;
  audio.play();
  let v=0;
  const i=setInterval(()=>{
    if(v<0.8){v+=0.1;audio.volume=v;}
    else clearInterval(i);
  },300);
}

function stopAudio(){
  [audioAdzan,audioAlarm,audioNotif].forEach(a=>{
    a.pause();a.currentTime=0;
  });
}

/* AZAN SCREEN */
function showAzan(){
  document.getElementById("azanScreen").style.display="flex";
}
function hideAzan(){
  document.getElementById("azanScreen").style.display="none";
}

/* SAVE */
function saveNotif(){
  const selected=document.querySelector('input[name="notifType"]:checked');
  if(!selected) return;
  localStorage.setItem("notif_"+selectedPrayer,selected.value);
  document.getElementById("notifModal").style.display="none";
}

function loadSavedSetting(prayer){
  document.querySelectorAll('input[name="notifType"]').forEach(r=>r.checked=false);
  const saved=localStorage.getItem("notif_"+prayer);
  if(saved){
    const radio=document.querySelector(`input[value="${saved}"]`);
    if(radio) radio.checked=true;
  }
}

window.addEventListener("load",()=>{
  audioAdzan.play().then(()=>audioAdzan.pause()).catch(()=>{});
});
</script>

</body>
</html>
