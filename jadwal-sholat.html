<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jadwal Sholat Premium</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Poppins,sans-serif;
  background:url("https://images.unsplash.com/photo-1584551246679-0daf3d275d0f") center/cover no-repeat fixed;
  color:#fff;
  padding:20px;
}

/* Glass Layer */
.glass{
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(12px);
  border-radius:20px;
  padding:20px;
}

/* Header */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}
.header h1{font-size:20px}
.clock{font-size:22px;font-weight:600}

/* Status */
.status{
  text-align:center;
  margin-bottom:20px;
}
.status h2{font-size:20px}
.status small{color:#00eaff}

/* Prayer List */
.prayer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px;
  margin-bottom:12px;
  border-radius:16px;
  background:rgba(255,255,255,.08);
  cursor:pointer;
  transition:.3s;
}
.prayer:hover{
  background:rgba(255,255,255,.18);
}
.prayer.active{
  border-left:6px solid #00eaff;
  background:rgba(255,255,255,.25);
}
.time{font-weight:700;font-size:20px}

/* Volume */
.volume{
  margin:15px 0;
  text-align:center;
}
.volume input{
  width:100%;
}

/* Modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#fff;
  color:#000;
  width:90%;
  max-width:350px;
  border-radius:20px;
  padding:20px;
}
.modal-box h3{margin-bottom:15px}
.modal-box label{
  display:block;
  margin-bottom:10px;
}
.modal-box button{
  margin-top:15px;
  padding:8px 15px;
  border:none;
  background:#00aaff;
  color:#fff;
  border-radius:10px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="glass">

<div class="header">
  <h1>üìç Kejaksan, Cirebon</h1>
  <div class="clock" id="clock">00:00</div>
</div>

<div class="status">
  <h2 id="statusText">Memuat jadwal...</h2>
  <small id="statusSub"></small>
</div>

<div class="volume">
  üîä Volume
  <input type="range" min="0" max="1" step="0.1"
  value="0.8" onchange="setVolume(this.value)">
</div>

<div id="prayerList"></div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3 id="modalTitle">Atur Notifikasi</h3>

    <label><input type="radio" name="notif" value="adzan"> Suara Adzan</label>
    <label><input type="radio" name="notif" value="alarm"> Suara Alarm</label>
    <label><input type="radio" name="notif" value="notif"> Suara Notif</label>
    <label><input type="radio" name="notif" value="silent"> Tanpa Suara</label>
    <label><input type="radio" name="notif" value="off"> Nonaktifkan</label>

    <button onclick="saveSetting()">Simpan</button>
  </div>
</div>

<!-- AUDIO -->
<audio id="audioAdzan" src="https://cdn.islamic.network/quran/audio/128/ar.alafasy/1.mp3"></audio>
<audio id="audioAlarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
<audio id="audioNotif" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<script>
let selectedPrayer="";
let volumeLevel=0.8;
let triggeredToday={};

function setVolume(v){
  volumeLevel=v;
  audioAdzan.volume=v;
  audioAlarm.volume=v;
  audioNotif.volume=v;
}

/* CLOCK */
function updateClock(){
  clock.innerText=new Date().toLocaleTimeString("id-ID",{hour:"2-digit",minute:"2-digit"});
}
setInterval(updateClock,1000);updateClock();

/* FETCH */
fetch("https://api.aladhan.com/v1/timingsByCity?city=Cirebon&country=Indonesia&method=20")
.then(r=>r.json())
.then(res=>{
  const t=res.data.timings;

  const prayers=[
    ["Imsak",t.Imsak],
    ["Subuh",t.Fajr],
    ["Terbit",t.Sunrise],
    ["Dzuhur",t.Dhuhr],
    ["Ashar",t.Asr],
    ["Maghrib",t.Maghrib],
    ["Isya",t.Isha]
  ];

  const container=document.getElementById("prayerList");

  prayers.forEach(p=>{
    const div=document.createElement("div");
    div.className="prayer";
    div.innerHTML=`<div>${p[0]}</div>
                   <div class="time">${p[1]}</div>`;
    div.onclick=()=>openModal(p[0]);
    container.appendChild(div);
  });

  checkWaktu(prayers);
  setInterval(()=>checkWaktu(prayers),30000);
});

/* STATUS & TRIGGER */
function checkWaktu(prayers){
  const now=new Date().toTimeString().slice(0,5);

  prayers.forEach(p=>{
    if(p[1]===now){
      if(triggeredToday[p[0]]) return;
      triggeredToday[p[0]]=true;

      if(p[0]==="Terbit") return;

      const setting=localStorage.getItem("notif_"+p[0]);
      if(setting==="off") return;

      playSound(setting,p[0]);
    }
  });
}

function playSound(type,name){
  if(type==="adzan"){
    fadeIn(audioAdzan);
  }
  else if(type==="alarm"){
    fadeIn(audioAlarm);
  }
  else if(type==="notif"){
    fadeIn(audioNotif);
  }
  else if(type==="silent"){
    alert("Waktu "+name+" telah masuk");
  }
}

/* FADE IN */
function fadeIn(audio){
  audio.volume=0;
  audio.play();
  let v=0;
  const fade=setInterval(()=>{
    if(v>=volumeLevel){
      clearInterval(fade);
    }else{
      v+=0.05;
      audio.volume=v;
    }
  },200);
}

/* MODAL */
function openModal(name){
  selectedPrayer=name;
  document.getElementById("modalTitle").innerText="Atur Notifikasi "+name;
  document.getElementById("modal").style.display="flex";
}

function saveSetting(){
  const val=document.querySelector('input[name="notif"]:checked');
  if(!val) return;
  localStorage.setItem("notif_"+selectedPrayer,val.value);
  document.getElementById("modal").style.display="none";
}

window.onclick=e=>{
  if(e.target.id==="modal"){
    document.getElementById("modal").style.display="none";
  }
}
</script>

</body>
</html>
