  <script>
/* =========================
   UPDATE TANGGAL FIX TOTAL
========================= */

async function updateTanggal() {

  const sekarang = new Date();

  /* =========================
     MASEHI
  ========================== */
  const bulanMasehi = [
    "Januari","Februari","Maret","April","Mei","Juni",
    "Juli","Agustus","September","Oktober","November","Desember"
  ];

  const hari = sekarang.getDate();
  const bulan = bulanMasehi[sekarang.getMonth()];
  const tahun = sekarang.getFullYear();

  document.getElementById("masehiDate").innerText =
    `${hari} ${bulan} ${tahun}`;

  /* =========================
     HIJRIYAH API (UMMUL QURA)
  ========================== */
  try {
    const res = await fetch(
      `https://api.aladhan.com/v1/gToH?date=${hari}-${sekarang.getMonth()+1}-${tahun}`
    );

    const data = await res.json();
    const h = data.data.hijri;

    document.getElementById("hijriDate").innerText =
      `${h.day} ${h.month.en} ${h.year} H`;

  } catch (e) {

    // fallback jika offline
    const hijri = new Intl.DateTimeFormat(
      "id-ID-u-ca-islamic",
      { day: "numeric", month: "long", year: "numeric" }
    ).format(sekarang);

    document.getElementById("hijriDate").innerText =
      hijri + " H";
  }
}

updateTanggal();
setInterval(updateTanggal, 3600000); // refresh tiap 1 jam
</script>
  <script>
/* ===============================
   LOAD JADWAL (ANTI FAIL)
=================================*/
async function loadJadwal(){
  try{
    statusText.innerText="Memuat jadwal...";

    const res=await fetch(
      "https://api.aladhan.com/v1/timingsByCity?city=Cirebon&country=Indonesia&method=20"
    );

    if(!res.ok) throw new Error();

    const data=await res.json();
    const t=data.data.timings;

    prayersGlobal=[
      ["Imsak",t.Imsak],
      ["Subuh",t.Fajr],
      ["Terbit",t.Sunrise],
      ["Dhuha",tambahMenit(t.Sunrise,20)],
      ["Dzuhur",t.Dhuhr],
      ["Ashar",t.Asr],
      ["Maghrib",t.Maghrib],
      ["Isya",t.Isha]
    ];

    renderJadwal();
    setInterval(cekWaktu,30000);

  }catch(e){
    statusText.innerText="‚ùå Gagal memuat jadwal";
  }
}

function renderJadwal(){
  prayerList.innerHTML="";
  const now=new Date().toTimeString().slice(0,5);
  let next=null;

  prayersGlobal.forEach(p=>{
    const div=document.createElement("div");
    div.className="prayer";
    div.innerHTML=`<div>${p[0]}</div><div class="time">${p[1]}</div>`;

    if(now===p[1]) div.classList.add("active");

    if(!next && p[1]>now) next=p;

    div.onclick=()=>{
      selectedPrayer=p[0];
      modalTitle.innerText="Atur Notifikasi "+p[0];
      loadSavedSetting(p[0]);
      notifModal.style.display="flex";
    };

    prayerList.appendChild(div);
  });

  if(next){
    statusText.innerText="Menuju waktu "+next[0]+" ‚Ä¢ "+next[1];
  }else{
    statusText.innerText="Semua waktu hari ini telah lewat";
  }
}
</script>
  <script>
/* ==============================
   CEK WAKTU (ANTI DOUBLE)
=================================*/
function cekWaktu(){
  const now=new Date().toTimeString().slice(0,5);

  prayersGlobal.forEach(p=>{
    if(now===p[1] && lastTrigger!==p[0]){

      lastTrigger=p[0];

      if(p[0]==="Terbit"||p[0]==="Dhuha") return;

      const setting=localStorage.getItem("notif_"+p[0]);
      if(setting==="off") return;

      showAzan();

      if(setting==="adzan") fade(audioAdzan);
      else if(setting==="alarm") fade(audioAlarm);
      else if(setting==="notif") fade(audioNotif);
      else if(setting==="silent") alert("Waktu "+p[0]);

      setTimeout(()=>{
        stopAudio();
        hideAzan();
      },600000);

    }
  });
}
</script>
  <script>
/* ===============================
   AUDIO SYSTEM
=================================*/
function fade(audio){
  stopAudio();
  audio.volume=0;
  audio.play();
  let v=0;
  const i=setInterval(()=>{
    if(v<0.9){
      v+=0.1;
      audio.volume=v;
    }else clearInterval(i);
  },300);
}

function stopAudio(){
  [audioAdzan,audioAlarm,audioNotif].forEach(a=>{
    a.pause();
    a.currentTime=0;
  });
}
</script>

/* ===============================
   MODAL SYSTEM
=================================*/
function saveNotif(){
  const selected=document.querySelector('input[name="notifType"]:checked');
  if(!selected) return;
  localStorage.setItem("notif_"+selectedPrayer,selected.value);
  notifModal.style.display="none";
}

function loadSavedSetting(prayer){
  document.querySelectorAll('input[name="notifType"]').forEach(r=>r.checked=false);
  const saved=localStorage.getItem("notif_"+prayer);
  if(saved){
    const radio=document.querySelector(`input[value="${saved}"]`);
    if(radio) radio.checked=true;
  }
}
</script>
  <script>
/* ===============================
   HELPER
=================================*/
function tambahMenit(waktu,menit){
  let [j,m]=waktu.split(":").map(Number);
  let total=j*60+m+menit;
  let h=Math.floor(total/60)%24;
  let mm=total%60;
  return h.toString().padStart(2,"0")+":"+mm.toString().padStart(2,"0");
}
</script>
