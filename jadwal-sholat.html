<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jadwal Sholat - Masjid Nurut Taqwa</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Poppins,sans-serif;
  background:linear-gradient(to bottom,#0c2d48,#145374);
  color:white;
  padding:20px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}
.header h1{
  font-size:22px;
  font-weight:600;
}
.clock{
  font-size:20px;
  font-weight:600;
}

/* STATUS */
.status{
  text-align:center;
  margin-bottom:20px;
}
.status h2{
  font-size:22px;
  font-weight:600;
}
.status small{
  color:#00e0ff;
  font-size:14px;
}

/* DATE */
.date{
  display:flex;
  justify-content:space-between;
  margin-bottom:20px;
  font-size:14px;
  opacity:.9;
}

/* CARD LIST */
.prayer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px;
  margin-bottom:12px;
  border-radius:16px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(6px);
  font-size:18px;
}

.prayer.active{
  background:rgba(255,255,255,.25);
  border-left:6px solid #00e0ff;
}

.time{
  font-weight:700;
  font-size:20px;
}

.icon{
  font-size:20px;
}

/* RESPONSIVE */
@media(max-width:600px){
  .prayer{font-size:16px}
  .time{font-size:18px}
}
</style>
</head>
<body>

<div class="header">
  <h1>üìç Kejaksan, Cirebon - Indonesia</h1>
  <div class="clock" id="clock">00:00</div>
</div>

<div class="status">
  <h2 id="statusText">Memuat jadwal...</h2>
  <small id="statusSub"></small>
</div>

<div class="date">
  <div id="hijri"></div>
  <div id="masehi"></div>
</div>
<input type="range" min="0" max="1" step="0.1"
value="0.8" onchange="setVolume(this.value)">
<div id="prayerList"></div>
<script>
/* JAM REALTIME */
function updateClock(){
  document.getElementById("clock").innerText =
    new Date().toLocaleTimeString("id-ID",{hour:"2-digit",minute:"2-digit"});
}
setInterval(updateClock,1000);updateClock();

/* TANGGAL */
document.getElementById("masehi").innerText =
  new Date().toLocaleDateString("id-ID",{day:"numeric",month:"long",year:"numeric"});

document.getElementById("hijri").innerText =
  new Date().toLocaleDateString("id-ID-u-ca-islamic",
  {day:"numeric",month:"long",year:"numeric"}) + " H";

/* FETCH JADWAL */
fetch("https://api.aladhan.com/v1/timingsByCity?city=Cirebon&country=Indonesia&method=20")
.then(res=>res.json())
.then(data=>{
  const t=data.data.timings;

  const prayers=[
    ["Imsak",t.Imsak],
    ["Subuh",t.Fajr],
    ["Terbit",t.Sunrise],
    ["Dzuhur",t.Dhuhr],
    ["Ashar",t.Asr],
    ["Maghrib",t.Maghrib],
    ["Isya",t.Isha]
  ];

  const container=document.getElementById("prayerList");
  const now=new Date().toTimeString().slice(0,5);

  let nextPrayer=null;

  prayers.forEach(p=>{
    const card=document.createElement("div");
    card.className="prayer";
    card.innerHTML=`
      <div>${p[0]}</div>
      <div class="time">${p[1]}</div>
      <div class="icon">‚è∞</div>
    `;

    if(now===p[1]){
      card.classList.add("active");
    }

    if(!nextPrayer && p[1] > now){
      nextPrayer=p;
    }

    container.appendChild(card);
  });

  if(nextPrayer){
    document.getElementById("statusText").innerText =
      "Menuju waktu " + nextPrayer[0];
    document.getElementById("statusSub").innerText =
      "Pukul " + nextPrayer[1];
  }else{
    document.getElementById("statusText").innerText =
      "Semua waktu hari ini telah lewat";
  }
});
</script>
<script>

/* =====================================================
   PREMIUM AUDIO ADZAN ENGINE
===================================================== */

const audioAdzan = document.getElementById("audioAdzan");
const audioAlarm = document.getElementById("audioAlarm");
const audioNotif = document.getElementById("audioNotif");

/* ========================
   GLOBAL CONFIG
======================== */
let GLOBAL_VOLUME = 0.8;      // volume default (0 - 1)
let IQOMAH_DURATION = 600;    // 10 menit
let sudahTrigger = false;
let activeAudio = null;
let iqomahTimer = null;

/* ========================
   SET VOLUME GLOBAL
======================== */
function setVolume(v){
  GLOBAL_VOLUME = v;
  [audioAdzan,audioAlarm,audioNotif].forEach(a=>{
    a.volume = GLOBAL_VOLUME;
  });
}

/* ========================
   FADE IN HALUS
======================== */
function fadeIn(audio){
  audio.volume = 0;
  audio.play();
  activeAudio = audio;

  let vol = 0;
  const fade = setInterval(()=>{
    if(vol >= GLOBAL_VOLUME){
      clearInterval(fade);
    } else {
      vol += 0.05;
      audio.volume = vol;
    }
  },200);
}

/* ========================
   STOP AUDIO
======================== */
function stopAudio(){
  if(activeAudio){
    activeAudio.pause();
    activeAudio.currentTime = 0;
    activeAudio = null;
  }
}

/* ========================
   AUTO STOP SAAT IQOMAH
======================== */
function startIqomahCountdown(){
  let sisa = IQOMAH_DURATION;

  iqomahTimer = setInterval(()=>{
    sisa--;
    if(sisa <= 0){
      clearInterval(iqomahTimer);
      stopAudio();
      sudahTrigger = false;
    }
  },1000);
}

/* ========================
   AUTOPLAY UNLOCK
======================== */
window.addEventListener("load",()=>{
  audioAdzan.play().then(()=>{
    audioAdzan.pause();
    audioAdzan.currentTime = 0;
  }).catch(()=>{});
});

/* ========================
   CEK WAKTU SHOLAT
======================== */
function cekWaktuPremium(){

  const now = new Date().toTimeString().slice(0,5);

  document.querySelectorAll(".prayer").forEach(card=>{

    card.classList.remove("active");

    if(card.dataset.time === now){

      card.classList.add("active");

      const nama = card.dataset.name.toLowerCase();

      /* ‚ùå Tidak bunyi untuk Terbit & Dhuha */
      if(nama.includes("terbit") || nama.includes("dhuha")){
        return;
      }

      /* Anti double trigger */
      if(sudahTrigger) return;
      sudahTrigger = true;

      const setting = localStorage.getItem("notif_"+nama);

      if(setting === "off") return;

      if(setting === "adzan"){
        fadeIn(audioAdzan);
      }
      else if(setting === "alarm"){
        fadeIn(audioAlarm);
      }
      else if(setting === "notif"){
        fadeIn(audioNotif);
      }
      else if(setting === "silent"){
        alert("Waktu " + nama + " telah masuk");
      }

      startIqomahCountdown();
    }

  });
}

/* ========================
   RUN CHECK LOOP
======================== */
setInterval(cekWaktuPremium,30000);


/* ========================
   CONTOH SAVE SETTING
======================== */
// localStorage.setItem("notif_subuh","adzan");
// localStorage.setItem("notif_dzuhur","alarm");

// localStorage.setItem("notif_isya","off");

/* ========================
   CONTOH CONTROL VOLUME
======================== */
// setVolume(0.5); // 50% volume

</script>
  <audio id="audioAdzan"
src="https://cdn.islamic.network/quran/audio/128/ar.alafasy/1.mp3"></audio>

<audio id="audioAlarm"
src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

<audio id="audioNotif"
src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
</body>
