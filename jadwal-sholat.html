<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jadwal Sholat Premium</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  height:100%;
  overflow:hidden;
  font-family:Poppins,sans-serif;
  background:url("https://images.unsplash.com/photo-1584551246679-0daf3d275d0f") center/cover no-repeat fixed;
  color:#fff;
}

/* Glass Main */
.container{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  backdrop-filter:blur(14px);
  background:rgba(0,0,0,.55);
  padding:20px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header h1{
  font-size:18px;
  font-weight:600;
}
.clock{
  font-size:22px;
  font-weight:700;
}

/* STATUS */
.status{
  text-align:center;
  margin:10px 0 15px;
}
.status h2{
  font-size:20px;
  font-weight:600;
}
.status small{
  color:#00eaff;
}

/* PRAYER GRID */
.prayer-list{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:space-evenly;
}

.prayer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  border-radius:18px;
  background:rgba(255,255,255,.08);
  font-size:18px;
  cursor:pointer;
  transition:.3s;
}

.prayer:hover{
  background:rgba(255,255,255,.18);
}

.prayer.active{
  background:rgba(0,234,255,.25);
  border-left:6px solid #00eaff;
}

.time{
  font-weight:700;
  font-size:20px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  display:none;
  background:rgba(0,0,0,.7);
  justify-content:center;
  align-items:center;
}

.modal-box{
  width:90%;
  max-width:350px;
  background:#fff;
  color:#000;
  border-radius:22px;
  padding:20px;
}

.modal-box h3{margin-bottom:15px}

.modal-box label{
  display:block;
  margin-bottom:10px;
  font-size:14px;
}

.modal-box button{
  margin-top:10px;
  padding:8px 15px;
  border:none;
  background:#00aaff;
  color:#fff;
  border-radius:12px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="container">

<div>
  <div class="header">
    <h1>üìç Kejaksan, Cirebon</h1>
    <div class="clock" id="clock">00:00</div>
  </div>

  <div class="status">
    <h2 id="statusText">Memuat jadwal...</h2>
    <small id="statusSub"></small>
  </div>
</div>

<div class="prayer-list" id="prayerList"></div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3 id="modalTitle">Atur Notifikasi</h3>

    <label><input type="radio" name="notif" value="adzan"> Suara Adzan</label>
    <label><input type="radio" name="notif" value="alarm"> Suara Alarm</label>
    <label><input type="radio" name="notif" value="notif"> Suara Notif</label>
    <label><input type="radio" name="notif" value="silent"> Tanpa Suara</label>
    <label><input type="radio" name="notif" value="off"> Nonaktifkan</label>

    <button onclick="saveSetting()">Simpan</button>
  </div>
</div>

<!-- AUDIO -->
<audio id="audioAdzan" src="https://cdn.islamic.network/quran/audio/128/ar.alafasy/1.mp3"></audio>
<audio id="audioAlarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
<audio id="audioNotif" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<script>
let selectedPrayer="";
let triggeredToday={};
let maxVolume=0.9;

/* FULLSCREEN AUTO */
document.documentElement.requestFullscreen?.();

/* CLOCK */
function updateClock(){
  clock.innerText=new Date().toLocaleTimeString("id-ID",{hour:"2-digit",minute:"2-digit"});
}
setInterval(updateClock,1000);updateClock();

/* FETCH JADWAL */
fetch("https://api.aladhan.com/v1/timingsByCity?city=Cirebon&country=Indonesia&method=20")
.then(r=>r.json())
.then(res=>{
  const t=res.data.timings;

  const prayers=[
    ["Imsak",t.Imsak],
    ["Subuh",t.Fajr],
    ["Terbit",t.Sunrise],
    ["Dzuhur",t.Dhuhr],
    ["Ashar",t.Asr],
    ["Maghrib",t.Maghrib],
    ["Isya",t.Isha]
  ];

  const list=document.getElementById("prayerList");

  prayers.forEach(p=>{
    const div=document.createElement("div");
    div.className="prayer";
    div.innerHTML=`<div>${p[0]}</div>
                   <div class="time">${p[1]}</div>`;
    div.onclick=()=>openModal(p[0]);
    list.appendChild(div);
  });

  updateStatus(prayers);
  setInterval(()=>updateStatus(prayers),30000);
});

/* STATUS + TRIGGER */
function updateStatus(prayers){
  const now=new Date().toTimeString().slice(0,5);

  prayers.forEach(p=>{
    if(p[1]===now){
      if(triggeredToday[p[0]]) return;
      triggeredToday[p[0]]=true;

      if(p[0]==="Terbit") return;

      const setting=localStorage.getItem("notif_"+p[0]);
      if(setting==="off") return;

      playSound(setting,p[0]);
    }
  });
}

/* PLAY SOUND */
function playSound(type,name){
  if(type==="adzan"){
    fadeIn(audioAdzan);
  }
  else if(type==="alarm"){
    fadeIn(audioAlarm);
  }
  else if(type==="notif"){
    fadeIn(audioNotif);
  }
  else if(type==="silent"){
    alert("Waktu "+name+" telah masuk");
  }
}

/* FADE IN + AUTO STOP */
function fadeIn(audio){
  audio.volume=0;
  audio.play();
  let v=0;
  const fade=setInterval(()=>{
    if(v>=maxVolume){
      clearInterval(fade);
    }else{
      v+=0.05;
      audio.volume=v;
    }
  },200);

  setTimeout(()=>{
    audio.pause();
    audio.currentTime=0;
  },600000); // 10 menit iqomah
}

/* MODAL */
function openModal(name){
  selectedPrayer=name;
  modalTitle.innerText="Atur Notifikasi "+name;
  modal.style.display="flex";
}

function saveSetting(){
  const val=document.querySelector('input[name="notif"]:checked');
  if(!val) return;
  localStorage.setItem("notif_"+selectedPrayer,val.value);
  modal.style.display="none";
}

window.onclick=e=>{
  if(e.target.id==="modal"){
    modal.style.display="none";
  }
}
</script>

</body>
</html>
