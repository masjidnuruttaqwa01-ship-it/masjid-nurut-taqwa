<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jadwal Sholat Premium+</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Poppins,sans-serif;
  height:100vh;
  overflow:hidden;
  color:white;
}

/* ===== BACKGROUND SLIDESHOW ===== */
#bg{
  position:fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  transition:opacity 1.5s ease, background-image 1.5s ease;
  z-index:-2;
}

#bgOverlay{
  position:fixed;
  inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,.6),rgba(0,0,0,.7));
  z-index:-1;
}

/* ===== CONTAINER ===== */
.container{
  height:100vh;
  display:flex;
  flex-direction:column;
  padding:20px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
.header h1{font-size:16px;font-weight:600}
.clock{font-size:18px;font-weight:700}

/* STATUS */
.status{
  text-align:center;
  margin-bottom:8px;
}
.status h2{font-size:17px}

/* DATE */
.date{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  margin-bottom:15px;
  opacity:.9;
}

/* CARD */
.prayer{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
  margin-bottom:10px;
  border-radius:20px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(12px);
  font-size:17px;
  cursor:pointer;
  transition:.3s;
}

.prayer:hover{
  background:rgba(255,255,255,.18);
}

.prayer.active{
  background:rgba(255,255,255,.35);
  border-left:6px solid #00e0ff;
  box-shadow:0 0 25px rgba(0,224,255,.6);
}

.time{font-weight:700;font-size:18px}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}

.modal-content{
  background:white;
  color:#111;
  padding:20px;
  border-radius:20px;
  width:85%;
}

.modal-content h3{margin-bottom:10px}
.modal-content label{
  display:block;
  margin:8px 0;
}

.modal-content button{
  margin-top:12px;
  padding:10px;
  width:100%;
  border:none;
  border-radius:12px;
  background:#145374;
  color:white;
  font-weight:600;
}

/* ===== AZAN FULLSCREEN ===== */
#azanFullscreen{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle,#001f3f,#000);
  z-index:20;
  flex-direction:column;
  text-align:center;
}

#azanFullscreen h1{
  font-size:38px;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}
</style>
</head>
<body>

<div id="bg"></div>
<div id="bgOverlay"></div>

<div class="container">

<div class="header">
  <h1>üìç Cirebon - Indonesia</h1>
  <div class="clock" id="clock">00:00</div>
</div>

<div class="status">
  <h2 id="statusText">Memuat jadwal...</h2>
</div>

<div class="date">
  <div id="hijri"></div>
  <div id="masehi"></div>
</div>

<div id="prayerList"></div>

</div>

<!-- MODAL -->
<div id="notifModal" class="modal">
  <div class="modal-content">
    <h3 id="modalTitle">Atur Notifikasi</h3>
    <label><input type="radio" name="notifType" value="adzan"> Adzan</label>
    <label><input type="radio" name="notifType" value="alarm"> Alarm</label>
    <label><input type="radio" name="notifType" value="notif"> Notif</label>
    <label><input type="radio" name="notifType" value="silent"> Silent</label>
    <label><input type="radio" name="notifType" value="off"> Off</label>
    <button onclick="saveNotif()">Simpan</button>
  </div>
</div>

<!-- AZAN FULLSCREEN -->
<div id="azanFullscreen">
  <h1>üïå WAKTU SHOLAT TELAH TIBA</h1>
</div>

<!-- AUDIO -->
<audio id="audioAdzan" src="https://cdn.islamic.network/quran/audio/128/ar.alafasy/1.mp3"></audio>
<audio id="audioAlarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
<audio id="audioNotif" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<script>

/* ===== BACKGROUND GALERI ===== */
let photos=[];
let bgIndex=0;
const bg=document.getElementById("bg");

const input=document.createElement("input");
input.type="file";
input.multiple=true;
input.accept="image/*";
input.style.display="none";
document.body.appendChild(input);

input.addEventListener("change",function(){
  photos=[];
  for(let file of this.files){
    photos.push(URL.createObjectURL(file));
  }
  if(photos.length){
    bg.style.backgroundImage=`url('${photos[0]}')`;
  }
});

document.body.addEventListener("dblclick",()=>input.click());

setInterval(()=>{
  if(photos.length){
    bgIndex=(bgIndex+1)%photos.length;
    bg.style.opacity=0;
    setTimeout(()=>{
      bg.style.backgroundImage=`url('${photos[bgIndex]}')`;
      bg.style.opacity=1;
    },800);
  }
},8000);

/* ===== JAM ===== */
function updateClock(){
  document.getElementById("clock").innerText=
  new Date().toLocaleTimeString("id-ID",{hour:"2-digit",minute:"2-digit"});
}
setInterval(updateClock,1000);updateClock();

/* ===== TANGGAL ===== */
document.getElementById("masehi").innerText=
new Date().toLocaleDateString("id-ID",{day:"numeric",month:"long",year:"numeric"});

document.getElementById("hijri").innerText=
new Date().toLocaleDateString("id-ID-u-ca-islamic",
{day:"numeric",month:"long",year:"numeric"})+" H";

/* ===== JADWAL ===== */
let selectedPrayer=null;
let lastTrigger=null;

fetch("https://api.aladhan.com/v1/timingsByCity?city=Cirebon&country=Indonesia&method=20")
.then(r=>r.json())
.then(data=>{
  const t=data.data.timings;
  const prayers=[
    ["Imsak",t.Imsak],
    ["Subuh",t.Fajr],
    ["Terbit",t.Sunrise],
    ["Dhuha",t.Sunrise],
    ["Dzuhur",t.Dhuhr],
    ["Ashar",t.Asr],
    ["Maghrib",t.Maghrib],
    ["Isya",t.Isha]
  ];

  const container=document.getElementById("prayerList");

  prayers.forEach(p=>{
    const card=document.createElement("div");
    card.className="prayer";
    card.innerHTML=`<div>${p[0]}</div><div class="time">${p[1]}</div>`;

    card.onclick=()=>{
      selectedPrayer=p[0];
      document.getElementById("modalTitle").innerText=
      "Atur Notifikasi "+selectedPrayer;
      loadSavedSetting(selectedPrayer);
      document.getElementById("notifModal").style.display="flex";
    };

    container.appendChild(card);
  });

  setInterval(()=>cekWaktu(prayers),30000);
});

function cekWaktu(prayers){
  const now=new Date().toTimeString().slice(0,5);

  prayers.forEach(p=>{
    if(now===p[1] && lastTrigger!==p[0]){

      lastTrigger=p[0];

      if(p[0]==="Terbit"||p[0]==="Dhuha") return;

      const setting=localStorage.getItem("notif_"+p[0]);

      if(setting==="off") return;

      showAzanScreen();

      if(setting==="adzan") playFade(audioAdzan);
      else if(setting==="alarm") playFade(audioAlarm);
      else if(setting==="notif") playFade(audioNotif);
      else if(setting==="silent") alert("Waktu "+p[0]+" telah masuk");

      setTimeout(()=>{
        stopAllAudio();
        hideAzanScreen();
      },600000);
    }
  });
}

/* ===== AUDIO ===== */
function playFade(audio){
  stopAllAudio();
  audio.volume=0;
  audio.play();
  let v=0;
  const fade=setInterval(()=>{
    if(v<0.8){
      v+=0.1;
      audio.volume=v;
    }else clearInterval(fade);
  },300);
}

function stopAllAudio(){
  [audioAdzan,audioAlarm,audioNotif].forEach(a=>{
    a.pause();
    a.currentTime=0;
  });
}

/* ===== AZAN SCREEN ===== */
function showAzanScreen(){
  document.getElementById("azanFullscreen").style.display="flex";
}
function hideAzanScreen(){
  document.getElementById("azanFullscreen").style.display="none";
}

/* ===== SAVE ===== */
function saveNotif(){
  const selected=document.querySelector('input[name="notifType"]:checked');
  if(!selected) return;
  localStorage.setItem("notif_"+selectedPrayer,selected.value);
  document.getElementById("notifModal").style.display="none";
}

function loadSavedSetting(prayer){
  document.querySelectorAll('input[name="notifType"]').forEach(r=>r.checked=false);
  const saved=localStorage.getItem("notif_"+prayer);
  if(saved){
    const radio=document.querySelector(`input[value="${saved}"]`);
    if(radio) radio.checked=true;
  }
}

window.addEventListener("load",()=>{
  audioAdzan.play().then(()=>audioAdzan.pause()).catch(()=>{});
});
</script>

</body>
</html>
