<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Masjid Nurut Taqwa</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f9d58">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Poppins,sans-serif;
  height:100vh;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  background:linear-gradient(135deg,#0f9d58,#145374);
  color:white;
}

/* MATERIAL 3 APP BAR */
.appbar{
  padding:20px;
  background:linear-gradient(135deg,#0f9d58,#1b5e20);
  border-bottom-left-radius:30px;
  border-bottom-right-radius:30px;
  box-shadow:0 8px 30px rgba(0,0,0,.3);
}
.appbar h1{
  font-size:20px;
  font-weight:600;
}
.clock{
  font-size:26px;
  font-weight:700;
  margin-top:5px;
}

/* CONTENT */
.content{
  flex:1;
  padding:15px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* STATUS CARD */
.status{
  background:linear-gradient(135deg,#ffd700,#c9a227);
  color:#1b1b1b;
  padding:14px;
  border-radius:18px;
  font-weight:600;
  text-align:center;
  box-shadow:0 6px 20px rgba(0,0,0,.2);
}

/* PRAYER CARD */
.list{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.prayer{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(10px);
  padding:16px;
  border-radius:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:16px;
  cursor:pointer;
  transition:.3s;
}

.prayer.active{
  border-left:6px solid #ffd700;
  background:rgba(255,255,255,.25);
}

.time{
  font-weight:700;
  font-size:18px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
}

.modal-box{
  background:white;
  color:#222;
  width:85%;
  border-radius:25px;
  padding:20px;
}

.modal-box h3{
  color:#0f9d58;
  margin-bottom:12px;
}

.modal-box label{
  display:block;
  margin:8px 0;
}

.modal-box button{
  margin-top:15px;
  padding:12px;
  width:100%;
  border:none;
  border-radius:14px;
  background:#0f9d58;
  color:white;
  font-weight:600;
}

/* AZAN FULLSCREEN */
#azanScreen{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ffd700,#c9a227);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:#1b1b1b;
  z-index:10;
}

#azanScreen h1{
  font-size:28px;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.07)}
  100%{transform:scale(1)}
}
</style>
</head>

<body>

<div class="appbar">
  <h1>ðŸ•Œ Masjid Nurut Taqwa</h1>
  <div class="clock" id="clock">00:00</div>
</div>

<div class="content">

<div class="status" id="statusText">
Memuat jadwal...
</div>

<div class="list" id="prayerList"></div>

</div>

<!-- MODAL -->
<div class="modal" id="notifModal">
  <div class="modal-box">
    <h3 id="modalTitle">Atur Notifikasi</h3>
    <label><input type="radio" name="notifType" value="adzan"> Adzan</label>
    <label><input type="radio" name="notifType" value="alarm"> Alarm</label>
    <label><input type="radio" name="notifType" value="notif"> Notif</label>
    <label><input type="radio" name="notifType" value="silent"> Silent</label>
    <label><input type="radio" name="notifType" value="off"> Off</label>
    <button onclick="saveNotif()">Simpan</button>
  </div>
</div>

<div id="azanScreen">
  <h1>ðŸ•Œ WAKTU SHOLAT TELAH TIBA</h1>
</div>

<audio id="audioAdzan" src="https://cdn.islamic.network/quran/audio/128/ar.alafasy/1.mp3"></audio>
<audio id="audioAlarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>
<audio id="audioNotif" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<script>
/* ===============================
   CLOCK
=================================*/
function updateClock(){
  clock.innerText=new Date().toLocaleTimeString("id-ID",{hour:"2-digit",minute:"2-digit"});
}
setInterval(updateClock,1000);
updateClock();

/* ===============================
   FULLSCREEN AUTO
=================================*/
function enterFullscreen(){
  const el=document.documentElement;
  if(el.requestFullscreen) el.requestFullscreen();
}
window.addEventListener("load",enterFullscreen);
document.addEventListener("click",enterFullscreen,{once:true});

/* ===============================
   GLOBAL
=================================*/
let selectedPrayer=null;
let lastTrigger=null;
let prayersGlobal=[];

/* ===============================
   LOAD JADWAL (ANTI FAIL)
=================================*/
async function loadJadwal(){
  try{
    statusText.innerText="Memuat jadwal...";

    const res=await fetch(
      "https://api.aladhan.com/v1/timingsByCity?city=Cirebon&country=Indonesia&method=20"
    );

    if(!res.ok) throw new Error();

    const data=await res.json();
    const t=data.data.timings;

    prayersGlobal=[
      ["Imsak",t.Imsak],
      ["Subuh",t.Fajr],
      ["Terbit",t.Sunrise],
      ["Dhuha",tambahMenit(t.Sunrise,20)],
      ["Dzuhur",t.Dhuhr],
      ["Ashar",t.Asr],
      ["Maghrib",t.Maghrib],
      ["Isya",t.Isha]
    ];

    renderJadwal();
    setInterval(cekWaktu,30000);

  }catch(e){
    statusText.innerText="âŒ Gagal memuat jadwal";
  }
}

function renderJadwal(){
  prayerList.innerHTML="";
  const now=new Date().toTimeString().slice(0,5);
  let next=null;

  prayersGlobal.forEach(p=>{
    const div=document.createElement("div");
    div.className="prayer";
    div.innerHTML=`<div>${p[0]}</div><div class="time">${p[1]}</div>`;

    if(now===p[1]) div.classList.add("active");

    if(!next && p[1]>now) next=p;

    div.onclick=()=>{
      selectedPrayer=p[0];
      modalTitle.innerText="Atur Notifikasi "+p[0];
      loadSavedSetting(p[0]);
      notifModal.style.display="flex";
    };

    prayerList.appendChild(div);
  });

  if(next){
    statusText.innerText="Menuju waktu "+next[0]+" â€¢ "+next[1];
  }else{
    statusText.innerText="Semua waktu hari ini telah lewat";
  }
}

/* ===============================
   CEK WAKTU (ANTI DOUBLE)
=================================*/
function cekWaktu(){
  const now=new Date().toTimeString().slice(0,5);

  prayersGlobal.forEach(p=>{
    if(now===p[1] && lastTrigger!==p[0]){

      lastTrigger=p[0];

      if(p[0]==="Terbit"||p[0]==="Dhuha") return;

      const setting=localStorage.getItem("notif_"+p[0]);
      if(setting==="off") return;

      showAzan();

      if(setting==="adzan") fade(audioAdzan);
      else if(setting==="alarm") fade(audioAlarm);
      else if(setting==="notif") fade(audioNotif);
      else if(setting==="silent") alert("Waktu "+p[0]);

      setTimeout(()=>{
        stopAudio();
        hideAzan();
      },600000);

    }
  });
}

/* ===============================
   AUDIO SYSTEM
=================================*/
function fade(audio){
  stopAudio();
  audio.volume=0;
  audio.play();
  let v=0;
  const i=setInterval(()=>{
    if(v<0.9){
      v+=0.1;
      audio.volume=v;
    }else clearInterval(i);
  },300);
}

function stopAudio(){
  [audioAdzan,audioAlarm,audioNotif].forEach(a=>{
    a.pause();
    a.currentTime=0;
  });
}

/* ===============================
   AZAN SCREEN
=================================*/
function showAzan(){azanScreen.style.display="flex";}
function hideAzan(){azanScreen.style.display="none";}

/* ===============================
   MODAL SYSTEM
=================================*/
function saveNotif(){
  const selected=document.querySelector('input[name="notifType"]:checked');
  if(!selected) return;
  localStorage.setItem("notif_"+selectedPrayer,selected.value);
  notifModal.style.display="none";
}

function loadSavedSetting(prayer){
  document.querySelectorAll('input[name="notifType"]').forEach(r=>r.checked=false);
  const saved=localStorage.getItem("notif_"+prayer);
  if(saved){
    const radio=document.querySelector(`input[value="${saved}"]`);
    if(radio) radio.checked=true;
  }
}

/* ===============================
   HELPER
=================================*/
function tambahMenit(waktu,menit){
  let [j,m]=waktu.split(":").map(Number);
  let total=j*60+m+menit;
  let h=Math.floor(total/60)%24;
  let mm=total%60;
  return h.toString().padStart(2,"0")+":"+mm.toString().padStart(2,"0");
}

/* ===============================
   PWA
=================================*/
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("sw.js");
}

/* START */
loadJadwal();
</script>
</body>
</html>
