<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dokumentasi Kegiatan DKM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(180deg,#064e3b,#0f766e);
  color:#fff;
}

/* HEADER */
.header{
  background:#064e3b;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header b{font-size:15px}

/* CONTAINER */
.container{padding:16px}

/* TABLE */
.table-box{
  background:#fff;
  color:#064e3b;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  margin-bottom:20px;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
th{
  background:#064e3b;
  color:#fff;
  padding:10px;
  text-align:left;
}
td{
  padding:10px;
  border-bottom:1px solid #eee;
}
td img{
  width:42px;
  height:42px;
  border-radius:8px;
  object-fit:cover;
  cursor:pointer;
}

/* FORM */
.form{
  background:#fff;
  color:#064e3b;
  padding:18px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  margin-bottom:20px;
}
.form h3{text-align:center;margin-top:0}
.form input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-bottom:12px;
}
.form button{
  width:100%;
  background:linear-gradient(135deg,#0f6b44,#0b4f34);
  color:#fff;
  border:none;
  padding:14px;
  border-radius:14px;
  font-size:16px;
  font-weight:700;
}

/* MODAL FOTO */
#fotoModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
#fotoModal img{
  max-width:90%;
  max-height:90%;
  border-radius:14px;
}
</style>
</head>

<body>

<div class="header">
  <b>ðŸ“¸ Dokumentasi Kegiatan Masjid</b>
  <button onclick="location='dashboard.html'">â¬… Kembali</button>
</div>

<div class="container">

<!-- FORM UPLOAD (DKM / BENDAHARA) -->
<div class="form" id="formUpload">
  <h3>Upload Dokumentasi</h3>
  <input type="text" id="judul" placeholder="Judul / Kegiatan">
  <input type="file" id="foto" accept="image/*">
  <button onclick="upload()">Upload</button>
</div>

<!-- LIST -->
<div class="table-box">
<table>
<thead>
<tr>
  <th>Tanggal</th>
  <th>Kegiatan</th>
  <th>Foto</th>
  <th>Aksi</th>
</tr>
</thead>
<tbody id="list"></tbody>
</table>
</div>

</div>

<!-- MODAL FOTO -->
<div id="fotoModal" onclick="this.style.display='none'">
  <img id="fotoPreview">
</div>

<script>
/* ===== LOGIN ===== */
if(localStorage.getItem("login")!=="true"){
  location="login.html";
}
const role = localStorage.getItem("role");

/* ===== SUPABASE ===== */
const SUPABASE_URL = "https://xntiicnhmhgpujeekmxt.supabase.co";
const SUPABASE_KEY = "sb_publishable_UPlHKhBcNEYT5aLmLojV4Q_syk6dJUI";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ===== AKSES ===== */
if(role!=="bendahara" && role!=="admin"){
  document.getElementById("formUpload").style.display="none";
}

/* ===== LOAD DATA ===== */
async function load(){
  const {data,error}=await sb
    .from("dokumentasi")
    .select("*")
    .order("tanggal",{ascending:false});

  if(error){console.error(error);return;}

  let html="";
  data.forEach(r=>{
    html+=`
<tr>
  <td>${new Date(r.tanggal).toLocaleDateString("id-ID")}</td>
  <td>${r.judul || "-"}</td>
  <td>
    <img src="${r.foto}" onclick="viewFoto('${r.foto}')">
  </td>
  <td>
    ${(role==="bendahara"||role==="admin")
      ? `<button onclick="hapus(${r.id})">ðŸ—‘ Hapus</button>`
      : "-"}
  </td>
</tr>`;
  });

  document.getElementById("list").innerHTML =
    html || `<tr><td colspan="4">Belum ada dokumentasi</td></tr>`;
}

/* ===== UPLOAD ===== */
async function upload(){
  const file=document.getElementById("foto").files[0];
  const judul=document.getElementById("judul").value;
  if(!file)return alert("Pilih foto");

  const name=Date.now()+"_"+file.name;
  await sb.storage.from("dokumentasi").upload(name,file);
  const url=sb.storage.from("dokumentasi")
            .getPublicUrl(name).data.publicUrl;

  await sb.from("dokumentasi").insert({
    judul,
    foto:url,
    tanggal:new Date().toISOString()
  });

  document.getElementById("judul").value="";
  document.getElementById("foto").value="";
  load();
}

/* ===== HAPUS ===== */
async function hapus(id){
  if(!confirm("Hapus dokumentasi ini?"))return;
  await sb.from("dokumentasi").delete().eq("id",id);
  load();
}

/* ===== FOTO ===== */
function viewFoto(src){
  fotoPreview.src=src;
  fotoModal.style.display="flex";
}

load();
</script>

</body>
</html>
