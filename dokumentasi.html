<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dokumentasi Kegiatan | Masjid Nurut Taqwa</title>

<link rel="icon" href="images/icon-masjid.png">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,system-ui,sans-serif;
  background:#f4f7f5;
  color:#1f2933;
}

/* HEADER */
header{
  background:#0f6b44;
  color:#fff;
  padding:16px;
  text-align:center;
  font-weight:700;
  font-size:18px;
}

/* CONTAINER */
.container{
  padding:18px;
  max-width:900px;
  margin:auto;
}

/* FORM */
.form-box{
  background:#fff;
  border-radius:16px;
  padding:18px;
  margin-bottom:22px;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
}

.form-box h3{
  margin-top:0;
  color:#0f6b44;
}

input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:14px;
}

button{
  background:#0f6b44;
  color:#fff;
  font-weight:600;
  border:none;
  cursor:pointer;
}

button:hover{
  background:#128c59;
}

/* GALERI */
.gallery-slider{
  position:relative;
  width:100%;
  height:260px;
  border-radius:18px;
  overflow:hidden;
  background:#dfeee7;
}

.gallery-slide{
  position:absolute;
  inset:0;
  opacity:0;
  transition:opacity .7s ease;
}

.gallery-slide.active{
  opacity:1;
  z-index:1;
}

.gallery-slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.gallery-caption{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  padding:12px;
  background:linear-gradient(transparent,rgba(0,0,0,.75));
  color:#fff;
  font-weight:600;
}

/* HAPUS */
.delete-btn{
  position:absolute;
  top:10px;
  right:10px;
  background:#dc2626;
  color:#fff;
  border:none;
  border-radius:20px;
  padding:6px 12px;
  font-size:12px;
}

/* NAV */
.gallery-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.5);
  color:#fff;
  border:none;
  font-size:26px;
  width:42px;
  height:42px;
  border-radius:50%;
  cursor:pointer;
}

.gallery-btn.prev{left:10px}
.gallery-btn.next{right:10px}

/* EMPTY */
.empty{
  text-align:center;
  padding:30px;
  color:#555;
}
</style>
</head>

<body>

<header>ðŸ“¸ Dokumentasi Kegiatan Masjid</header>

<div class="container">

  <!-- FORM UPLOAD (DKM) -->
  <div class="form-box" id="formDKM">
    <h3>Upload Dokumentasi</h3>
    <input type="text" id="judul" placeholder="Judul / Keterangan kegiatan">
    <input type="file" id="foto" accept="image/*">
    <button onclick="uploadDokumentasi()">Upload</button>
  </div>

  <!-- GALERI -->
  <div class="gallery-slider" id="gallerySlider">
    <div class="empty">Memuat dokumentasiâ€¦</div>
  </div>

  <button class="gallery-btn prev" onclick="prevSlide()">â€¹</button>
  <button class="gallery-btn next" onclick="nextSlide()">â€º</button>

</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://xntiicnhmhgpujeekmxt.supabase.co";
const SUPABASE_KEY = "sb_publishable_UPlHKhBcNEYT5aLmLojV4Q_syk6dJUI";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ROLE (contoh sederhana) */
const role = localStorage.getItem("role"); // "dkm" / "anggota"
if(role !== "dkm"){
  document.getElementById("formDKM").style.display = "none";
}

/* SLIDER */
let slides = [];
let index = 0;
let timer;

/* LOAD */
async function loadGaleri(){
  const { data, error } = await sb
    .from("dokumentasi")
    .select("*")
    .order("tanggal",{ascending:false});

  const slider = document.getElementById("gallerySlider");
  slider.innerHTML = "";
  slides = [];

  if(error || !data.length){
    slider.innerHTML = "<div class='empty'>Belum ada dokumentasi</div>";
    return;
  }

  data.forEach((item,i)=>{
    const d = document.createElement("div");
    d.className = "gallery-slide"+(i===0?" active":"");
    d.innerHTML = `
      <img src="${item.foto}">
      <div class="gallery-caption">${item.judul || ""}</div>
      ${role==="dkm" ? `<button class="delete-btn" onclick="hapus(${item.id})">Hapus</button>` : ""}
    `;
    slider.appendChild(d);
    slides.push(d);
  });

  startAuto();
}

/* NAV */
function show(i){
  slides.forEach(s=>s.classList.remove("active"));
  slides[i].classList.add("active");
}
function nextSlide(){
  if(!slides.length)return;
  index=(index+1)%slides.length;
  show(index);
}
function prevSlide(){
  if(!slides.length)return;
  index=(index-1+slides.length)%slides.length;
  show(index);
}

/* AUTO */
function startAuto(){
  clearInterval(timer);
  timer=setInterval(nextSlide,5000);
}

/* SWIPE */
let startX=0;
const slider=document.getElementById("gallerySlider");
slider.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
slider.addEventListener("touchend",e=>{
  let dx=startX-e.changedTouches[0].clientX;
  if(Math.abs(dx)>50){
    dx>0?nextSlide():prevSlide();
    startAuto();
  }
});

/* UPLOAD */
async function uploadDokumentasi(){
  const file=document.getElementById("foto").files[0];
  const judul=document.getElementById("judul").value;
  if(!file) return alert("Pilih foto");

  const name=Date.now()+"_"+file.name;
  await sb.storage.from("dokumentasi").upload(name,file);

  const url = sb.storage.from("dokumentasi").getPublicUrl(name).data.publicUrl;

  await sb.from("dokumentasi").insert({
    judul,
    foto:url,
    tanggal:new Date().toISOString()
  });

  document.getElementById("judul").value="";
  document.getElementById("foto").value="";
  loadGaleri();
}

/* HAPUS */
async function hapus(id){
  if(!confirm("Hapus dokumentasi?"))return;
  await sb.from("dokumentasi").delete().eq("id",id);
  loadGaleri();
}

loadGaleri();
</script>

</body>
</html>
