<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dokumentasi Kegiatan Masjid</title>

<link rel="icon" href="images/icon-masjid.png">

<style>
body{
  margin:0;
  font-family:Poppins,system-ui,sans-serif;
  background:#f4f7f5;
  color:#1f2933;
}

/* HEADER */
.header{
  background:#0f6b44;
  color:#fff;
  padding:16px;
  text-align:center;
  font-size:18px;
  font-weight:700;
}

/* CONTAINER */
.container{
  padding:16px;
  max-width:900px;
  margin:auto;
}

/* CARD DOKUMENTASI */
.dok-card{
  background:#ffffff;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  margin-bottom:20px;
}

.dok-card img{
  width:100%;
  display:block;
}

.dok-body{
  padding:16px;
}

.dok-body h3{
  margin:0 0 6px;
  font-size:18px;
  color:#0f6b44;
}

.dok-body p{
  margin:0;
  font-size:14px;
  color:#334155;
  line-height:1.6;
}
</style>
</head>

<body>

<div class="header">
ðŸ“¸ Dokumentasi Kegiatan Masjid
</div>

<div class="container">
  <div id="listDokumentasi">
    Memuat dokumentasi...
  </div>
</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* ===== SUPABASE INIT ===== */
const SUPABASE_URL = "https://xntiicnhmhgpujeekmxt.supabase.co";
const SUPABASE_KEY = "sb_publishable_UPlHKhBcNEYT5aLmLojV4Q_syk6dJUI";

const sb = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_KEY
);

/* ===== LOAD DOKUMENTASI ===== */
async function loadDokumentasi(){
  const { data, error } = await sb
    .from("dokumentasi")
    .select("foto, judul, deskripsi")
    .order("tanggal", { ascending:false });

  const container = document.getElementById("listDokumentasi");
  container.innerHTML = "";

  if(error){
    container.innerHTML = "Gagal memuat data";
    console.error(error);
    return;
  }

  if(data.length === 0){
    container.innerHTML = "Belum ada dokumentasi";
    return;
  }

  data.forEach(item=>{
    const card = document.createElement("div");
    card.className = "dok-card";
    card.innerHTML = `
      <img src="${item.foto}">
      <div class="dok-body">
        <h3>${item.judul}</h3>
        <p>${item.deskripsi ?? ""}</p>
      </div>
    `;
    container.appendChild(card);
  });
}

loadDokumentasi();
</script>

</body>
</html>
