<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dokumentasi Kegiatan | Masjid Nurut Taqwa</title>

<link rel="icon" href="images/icon-masjid.png">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,system-ui,sans-serif;
  background:#f4f7f5;
  color:#1f2933;
}

/* HEADER */
header{
  background:#0f6b44;
  color:#fff;
  padding:14px 16px;
  font-weight:700;
  font-size:16px;
}

/* CONTAINER */
.container{
  max-width:900px;
  margin:auto;
  padding:14px;
}

/* FORM */
.form-box{
  background:#fff;
  border-radius:14px;
  padding:14px;
  margin-bottom:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.1);
}
.form-box h3{
  margin:0 0 10px;
  font-size:15px;
  color:#0f6b44;
}
input,button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:8px;
  border:1px solid #ddd;
  font-size:14px;
}
button{
  background:#0f6b44;
  color:#fff;
  border:none;
  font-weight:600;
}

/* LIST */
.list{
  display:flex;
  flex-direction:column;
  gap:10px;
}

/* ITEM KECIL */
.item{
  display:flex;
  gap:12px;
  background:#fff;
  border-radius:12px;
  padding:10px;
  align-items:center;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
}

/* FOTO KECIL */
.thumb{
  width:64px;
  height:64px;
  border-radius:8px;
  object-fit:cover;
  flex-shrink:0;
}

/* INFO */
.info{
  flex:1;
}
.info b{
  display:block;
  font-size:14px;
  color:#0f6b44;
}
.info small{
  font-size:12px;
  color:#666;
}

/* HAPUS */
.delete-btn{
  background:#dc2626;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:6px 8px;
  font-size:12px;
}

/* EMPTY */
.empty{
  text-align:center;
  padding:30px;
  color:#777;
}
</style>
</head>

<body>

<header>ðŸ“¸ Dokumentasi Kegiatan Masjid</header>

<div class="container">

  <!-- FORM UPLOAD (DKM SAJA) -->
  <div class="form-box" id="formDKM">
    <h3>Upload Dokumentasi</h3>
    <input type="text" id="judul" placeholder="Judul / Kegiatan">
    <input type="file" id="foto" accept="image/*">
    <button onclick="upload()">Upload</button>
  </div>

  <!-- LIST -->
  <div id="listDokumentasi" class="list">
    <div class="empty">Memuat dataâ€¦</div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://xntiicnhmhgpujeekmxt.supabase.co";
const SUPABASE_KEY = "sb_publishable_UPlHKhBcNEYT5aLmLojV4Q_syk6dJUI";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ROLE */
const role = localStorage.getItem("role"); // dkm / anggota
if(role !== "dkm"){
  document.getElementById("formDKM").style.display="none";
}

/* LOAD DATA */
async function load(){
  const { data, error } = await sb
    .from("dokumentasi")
    .select("*")
    .order("tanggal",{ascending:false});

  const box=document.getElementById("listDokumentasi");
  box.innerHTML="";

  if(error || !data.length){
    box.innerHTML="<div class='empty'>Belum ada dokumentasi</div>";
    return;
  }

  data.forEach(item=>{
    const div=document.createElement("div");
    div.className="item";
    div.innerHTML=`
      <img src="${item.foto}" class="thumb">
      <div class="info">
        <b>${item.judul || "Tanpa judul"}</b>
        <small>${new Date(item.tanggal).toLocaleDateString("id-ID")}</small>
      </div>
      ${role==="dkm"
        ? `<button class="delete-btn" onclick="hapus(${item.id})">ðŸ—‘</button>`
        : ``}
    `;
    box.appendChild(div);
  });
}

/* UPLOAD */
async function upload(){
  const file=document.getElementById("foto").files[0];
  const judul=document.getElementById("judul").value;
  if(!file) return alert("Pilih foto");

  const name=Date.now()+"_"+file.name;
  await sb.storage.from("dokumentasi").upload(name,file);

  const url=sb.storage.from("dokumentasi").getPublicUrl(name).data.publicUrl;

  await sb.from("dokumentasi").insert({
    judul,
    foto:url,
    tanggal:new Date().toISOString()
  });

  document.getElementById("judul").value="";
  document.getElementById("foto").value="";
  load();
}

/* HAPUS */
async function hapus(id){
  if(!confirm("Hapus dokumentasi?")) return;
  await sb.from("dokumentasi").delete().eq("id",id);
  load();
}

load();
</script>

</body>
</html>
