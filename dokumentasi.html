<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dokumentasi Kegiatan Masjid</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Poppins;
  background:#f3f7f5;
  color:#064e3b;
}
.header{
  background:#064e3b;
  color:#fff;
  padding:16px;
  font-weight:700;
  text-align:center;
}
.container{padding:16px;max-width:900px;margin:auto}

/* FORM */
.form{
  background:#fff;
  padding:16px;
  border-radius:16px;
  box-shadow:0 10px 24px rgba(0,0,0,.1);
  margin-bottom:20px;
}
.form input,.form textarea,.form button{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  border:1px solid #ddd;
  font-family:Poppins;
}
.form button{
  background:#0f766e;
  color:#fff;
  border:none;
  font-weight:700;
}

/* GALERI */
.galeri{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:16px;
}
.card{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 12px 28px rgba(0,0,0,.15);
  position:relative;
}
.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}
.card-title{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  padding:10px 12px;
  background:linear-gradient(to top,rgba(0,0,0,.7),transparent);
  color:#fff;
  font-weight:600;
}
.card-body{
  padding:12px;
  font-size:13px;
}
.hapus{
  background:#dc2626;
  color:#fff;
  border:none;
  padding:8px 12px;
  border-radius:10px;
  cursor:pointer;
  width:100%;
}
</style>
</head>

<body>

<div class="header">ðŸ“¸ Dokumentasi Kegiatan Masjid</div>

<div class="container">

<!-- FORM UPLOAD -->
<div class="form">
  <input type="date" id="tanggal">
  <input type="text" id="judul" placeholder="Judul kegiatan">
  <textarea id="deskripsi" placeholder="Deskripsi (opsional)"></textarea>
  <input type="file" id="foto" accept="image/*">
  <button onclick="upload()">â¬† Upload Dokumentasi</button>
</div>

<!-- LIST GALERI -->
<div class="galeri" id="galeri"></div>

</div>

<script>
/* ===== SUPABASE ===== */
const SUPABASE_URL = "https://xntiicnhmhgpujeekmxt.supabase.co";
const SUPABASE_KEY = "sb_publishable_UPlHKhBcNEYT5aLmLojV4Q_syk6dJUI";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ===== LOAD DATA ===== */
async function loadData(){
  const { data, error } = await sb
    .from("dokumentasi")
    .select("*")
    .order("tanggal",{ascending:false});

  if(error){console.error(error);return;}

  let html="";
  data.forEach(d=>{
    html+=`
    <div class="card">
      <img src="${d.foto}">
      <div class="card-title">${d.judul}</div>
      <div class="card-body">
        <small>${d.tanggal}</small><br>
        ${d.deskripsi || ""}
        <br><br>
        <button class="hapus" onclick="hapus(${d.id})">ðŸ—‘ Hapus</button>
      </div>
    </div>`;
  });

  document.getElementById("galeri").innerHTML = html;
}

/* ===== UPLOAD ===== */
function upload(){
  const tanggal=document.getElementById("tanggal").value;
  const judul=document.getElementById("judul").value;
  const deskripsi=document.getElementById("deskripsi").value;
  const file=document.getElementById("foto").files[0];

  if(!tanggal || !judul || !file){
    alert("Tanggal, judul, dan foto wajib diisi");
    return;
  }

  const reader=new FileReader();
  reader.onload=async()=>{
    const { error } = await sb.from("dokumentasi").insert([{
      tanggal, judul, deskripsi, foto:reader.result
    }]);
    if(error){alert(error.message)}
    else{
      alert("Upload berhasil");
      loadData();
    }
  };
  reader.readAsDataURL(file);
}

/* ===== HAPUS ===== */
async function hapus(id){
  if(!confirm("Hapus dokumentasi ini?")) return;
  const { error } = await sb.from("dokumentasi").delete().eq("id",id);
  if(error){alert(error.message)}
  else loadData();
}

loadData();
</script>

</body>
</html>
