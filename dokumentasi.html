<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dokumentasi Kegiatan Masjid</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Poppins;
  background:#f4f7f6;
}

header{
  background:#064e3b;
  color:#fff;
  padding:16px;
  text-align:center;
  font-weight:700;
}

.container{
  padding:16px;
}

/* ===== FORM ===== */
.form-box{
  background:#fff;
  padding:16px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
  margin-bottom:20px;
}
.form-box input,.form-box textarea,.form-box button{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  border:1px solid #ddd;
}
.form-box button{
  background:#0f766e;
  color:#fff;
  font-weight:700;
  border:none;
}

/* ===== GALERI ===== */
.section-title{
  font-size:20px;
  font-weight:700;
  color:#064e3b;
  margin:16px 0;
}

.gallery-slider{
  position:relative;
  max-width:100%;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 26px rgba(0,0,0,.15);
  background:#000;
}

.gallery-slide{
  display:none;
  position:relative;
}

.gallery-slide.active{
  display:block;
}

.gallery-slide img{
  width:100%;
  height:360px;
  object-fit:cover;
}

.gallery-caption{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  background:linear-gradient(transparent,rgba(0,0,0,.8));
  color:#fff;
  padding:14px;
  font-size:14px;
}

.hapus-galeri{
  position:absolute;
  top:12px;
  right:12px;
  background:#dc2626;
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:8px;
  font-size:12px;
  cursor:pointer;
}

/* ===== BUTTON ===== */
.gallery-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.5);
  color:#fff;
  border:none;
  font-size:28px;
  padding:6px 14px;
  cursor:pointer;
  border-radius:50%;
}
.gallery-btn.prev{left:10px}
.gallery-btn.next{right:10px}

@media(max-width:600px){
  .gallery-slide img{height:220px}
}
</style>
</head>

<body>

<header>üì∏ Dokumentasi Kegiatan Masjid</header>

<div class="container">

<!-- FORM UPLOAD -->
<div class="form-box" id="formUpload">
  <input type="text" id="judul" placeholder="Judul Kegiatan">
  <textarea id="deskripsi" placeholder="Deskripsi singkat"></textarea>
  <input type="file" id="foto">
  <button type="button" onclick="upload()">Upload Dokumentasi</button>
</div>

<div class="section-title">Galeri Kegiatan</div>

<div class="gallery-slider" id="gallerySlider"></div>
<button class="gallery-btn prev" onclick="prevSlide()">‚Äπ</button>
<button class="gallery-btn next" onclick="nextSlide()">‚Ä∫</button>

</div>

<script>
/* ===== ROLE ===== */
const role = localStorage.getItem("role");

/* ===== SUPABASE ===== */
const SUPABASE_URL = "https://xntiicnhmhgpujeekmxt.supabase.co";
const SUPABASE_KEY = "sb_publishable_UPlHKhBcNEYT5aLmLojV4Q_syk6dJUI";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ===== HIDE FORM ===== */
if(role!=="bendahara"){
  document.getElementById("formUpload").style.display="none";
}

/* ===== SLIDER ===== */
let slides=[];
let currentSlide=0;

function showSlide(i){
  slides.forEach(s=>s.classList.remove("active"));
  slides[i].classList.add("active");
}

function nextSlide(){
  if(!slides.length) return;
  currentSlide=(currentSlide+1)%slides.length;
  showSlide(currentSlide);
}

function prevSlide(){
  if(!slides.length) return;
  currentSlide=(currentSlide-1+slides.length)%slides.length;
  showSlide(currentSlide);
}

/* ===== LOAD GALERI ===== */
async function loadGaleri(){
  const { data, error } = await sb
    .from("dokumentasi")
    .select("*")
    .order("tanggal",{ascending:false});

  if(error){console.error(error);return;}

  const slider=document.getElementById("gallerySlider");
  slider.innerHTML="";
  slides=[];

  data.forEach((item,i)=>{
    const d=document.createElement("div");
    d.className="gallery-slide"+(i===0?" active":"");
    d.innerHTML=`
      <img src="${item.foto}">
      <div class="gallery-caption">
        <b>${item.judul}</b><br>${item.deskripsi||""}
      </div>
      ${role==="bendahara"
        ? `<button class="hapus-galeri" onclick="hapusDok(${item.id})">üóë</button>`
        : ""}
    `;
    slider.appendChild(d);
    slides.push(d);
  });
}

/* ===== UPLOAD ===== */
async function upload(){
  alert("Upload diklik"); // ‚¨ÖÔ∏è tes dulu

  const file = document.getElementById("foto").files[0];
  const judul = document.getElementById("judul").value.trim();
  const deskripsi = document.getElementById("deskripsi").value.trim();

  if(!file) return alert("Pilih foto terlebih dahulu");
  if(!judul) return alert("Judul wajib diisi");

  const filename = Date.now() + "_" + file.name;

  const { error: uploadError } = await sb
    .storage
    .from("dokumentasi")
    .upload(filename, file);

  if(uploadError){
    alert("Upload gagal: " + uploadError.message);
    return;
  }

  const fotoURL = sb
    .storage
    .from("dokumentasi")
    .getPublicUrl(filename)
    .data.publicUrl;

  await sb.from("dokumentasi").insert({
    judul,
    deskripsi,
    foto: fotoURL,
    tanggal: new Date().toISOString()
  });

  alert("Upload berhasil");
  load();
}

/* ===== HAPUS ===== */
async function hapusDok(id){
  if(!confirm("Hapus dokumentasi?"))return;
  await sb.from("dokumentasi").delete().eq("id",id);
  loadGaleri();
}

loadGaleri();
</script>
<script>
/* ===== SUPABASE ===== */
const SUPABASE_URL = "https://xntiicnhmhgpujeekmxt.supabase.co";
const SUPABASE_KEY = "sb_publishable_UPlHKhBcNEYT5aLmLojV4Q_syk6dJUI";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const slider = document.getElementById("gallerySlider");
let slideIndex = 0;
let slides = [];

/* ===== LOAD DOKUMENTASI ===== */
async function loadGaleri(){
  const { data, error } = await sb
    .from("dokumentasi")
    .select("*")
    .order("created_at", { ascending:false });

  if(error){
    console.error(error);
    return;
  }

  if(!data || data.length === 0){
    slider.innerHTML = "<p style='text-align:center'>Belum ada dokumentasi</p>";
    return;
  }

  let html = "";
  data.forEach((d,i)=>{
    html += `
      <div class="gallery-slide ${i===0?"active":""}">
        <img src="${d.foto}" alt="${d.judul}">
        <div class="gallery-caption">
          ${d.judul}<br>
          <small>${d.deskripsi || ""}</small>
        </div>
      </div>
    `;
  });

  slider.innerHTML = html;
  slides = document.querySelectorAll(".gallery-slide");
}

/* ===== AUTO SLIDE ===== */
function autoSlide(){
  if(slides.length === 0) return;
  slides.forEach(s=>s.classList.remove("active"));
  slideIndex = (slideIndex + 1) % slides.length;
  slides[slideIndex].classList.add("active");
}

loadGaleri();
setInterval(autoSlide, 4000); // 4 detik
</script>
</body>
</html>
