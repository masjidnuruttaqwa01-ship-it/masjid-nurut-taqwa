<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dokumentasi Kegiatan Masjid</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(180deg,#064e3b,#0f766e);
  color:#fff;
}

/* ===== HEADER ===== */
.header{
  padding:16px;
  background:#064e3b;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header h1{font-size:18px;margin:0}
.header a{
  color:#fff;text-decoration:none;
  background:#0f766e;padding:8px 14px;border-radius:10px;
}

/* ===== CONTAINER ===== */
.container{padding:16px}

/* ===== UPLOAD ===== */
.upload-box{
  background:#fff;
  color:#064e3b;
  padding:16px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  margin-bottom:20px;
}
.upload-box h3{text-align:center;margin-top:0}
.upload-box input,
.upload-box textarea{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-bottom:12px;
  font-family:Poppins;
}
.upload-box textarea{resize:none;height:80px}
.upload-box button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#0f766e,#064e3b);
  color:#fff;
  font-weight:700;
}

/* ===== GALERI ===== */
.section-title{
  text-align:center;
  font-size:18px;
  font-weight:700;
  margin-bottom:12px;
}

.gallery-slider{
  position:relative;
  background:#fff;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,.3);
}
.gallery-slide{
  display:none;
  color:#064e3b;
}
.gallery-slide.active{display:block}
.gallery-slide img{
  width:100%;
  height:240px;
  object-fit:cover;
}
.caption{
  padding:14px;
}
.caption h4{margin:0 0 6px 0}
.caption p{
  margin:0;
  font-size:13px;
  opacity:.85;
}

/* ===== BUTTON ===== */
.gallery-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.5);
  color:#fff;
  border:none;
  font-size:28px;
  width:44px;
  height:44px;
  border-radius:50%;
}
.gallery-btn.prev{left:10px}
.gallery-btn.next{right:10px}
  .hapus-galeri{
  position:absolute;
  bottom:12px;
  right:12px;
  background:#dc2626;
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:8px;
  font-size:12px;
  cursor:pointer;
  opacity:.85;
}
.hapus-galeri:hover{
  opacity:1;
}
  .hapus-galeri{
  position:absolute;
  bottom:12px;
  right:12px;
  background:#dc2626;
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:8px;
  font-size:12px;
  cursor:pointer;
  z-index:10;
  }
  .gallery-slide{
  position:relative;
  }
</style>
</head>

<body>

<div class="header">
  <h1>üì∏ Dokumentasi Kegiatan</h1>
  <a href="index.html">‚Üê Kembali</a>
</div>

<div class="container">

<!-- ===== UPLOAD (HANYA DKM) ===== -->
<div class="upload-box" id="uploadBox">
  <h3>Upload Dokumentasi</h3>
  <input type="text" id="judul" placeholder="Judul kegiatan">
  <textarea id="deskripsi" placeholder="Deskripsi singkat kegiatan"></textarea>
  <input type="file" id="foto" accept="image/*">
  <button onclick="uploadDokumentasi()">‚¨Ü Upload</button>
</div>

<!-- ===== GALERI ===== -->
<div class="section-title">Galeri Kegiatan Masjid</div>

<div class="gallery-slider" id="gallery">
  <button class="gallery-btn prev" onclick="prev()">‚Äπ</button>
  <button class="gallery-btn next" onclick="next()">‚Ä∫</button>
</div>

</div>

<script>
/* ================== AUTH ================== */
if(localStorage.getItem("login")!=="true"){
  location="login.html";
}
const role = localStorage.getItem("role") || "publik";

/* ================== SUPABASE ================== */
const SUPABASE_URL = "https://xntiicnhmhgpujeekmxt.supabase.co";
const SUPABASE_KEY = "sb_publishable_UPlHKhBcNEYT5aLmLojV4Q_syk6dJUI";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ================== AKSES UPLOAD ================== */
if(role !== "bendahara"){
  document.getElementById("uploadBox").style.display="none";
}

/* ================== UPLOAD ================== */
async function uploadDokumentasi(){
  const judul = document.getElementById("judul").value;
  const deskripsi = document.getElementById("deskripsi").value;
  const file = document.getElementById("foto").files[0];

  if(!judul || !file){
    alert("Judul & foto wajib diisi");
    return;
  }

  const reader = new FileReader();
  reader.onload = async ()=>{
    const { error } = await sb.from("dokumentasi").insert([{
      judul: judul,
      deskripsi: deskripsi,
      foto: reader.result,
      tanggal: new Date()
    }]);

    if(error){
      alert("Gagal upload");
      console.error(error);
    }else{
      alert("Berhasil upload dokumentasi");
      location.reload();
    }
  };
  reader.readAsDataURL(file);
}

/* ================== LOAD GALERI ================== */
let slides=[], idx=0;

async function loadGaleri(){
  const { data, error } = await sb
    .from("dokumentasi")
    .select("id, foto, judul")
    .order("tanggal", { ascending:false });

  if(error){
    console.error(error);
    return;
  }

  const slider = document.getElementById("gallerySlider");
  slider.innerHTML = "";
  slides = [];

  data.forEach((item, index) => {
    const slide = document.createElement("div");
    slide.className = "gallery-slide" + (index === 0 ? " active" : "");

    slide.innerHTML = `
      <img src="${item.foto}" alt="${item.judul}">
      <div class="gallery-caption">${item.judul}</div>

      ${role === "bendahara" ? `
        <button class="hapus-galeri" onclick="hapusGaleri(${item.id})">
          üóë Hapus
        </button>
      ` : ""}
    `;

    slider.appendChild(slide);
    slides.push(slide);
  });
}
/* ================== SLIDER ================== */
function show(i){
  slides.forEach(s=>s.classList.remove("active"));
  slides[i].classList.add("active");
}
function next(){idx=(idx+1)%slides.length;show(idx)}
function prev(){idx=(idx-1+slides.length)%slides.length;show(idx)}
slide.innerHTML = `
  <img src="${item.foto}" alt="${item.judul}">
  ${role === "bendahara" ? `
    <button class="hapus-galeri" onclick="hapusGaleri(${item.id})">
      üóë Hapus
    </button>
  ` : ""}
`;
  async function hapusGaleri(id){
  if(!confirm("Yakin hapus dokumentasi ini?")) return;

  const { error } = await sb
    .from("dokumentasi")
    .delete()
    .eq("id", id);

  if(error){
    alert("Gagal menghapus");
    console.error(error);
    return;
  }

  alert("Dokumentasi berhasil dihapus");
    <script>
  const role = localStorage.getItem("role"); 
</script>
  loadGaleri(); // reload slider
  }
</script>

</body>
</html>
