<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard DKM</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/dashboard.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<script>
if(localStorage.getItem("login")!=="true"){
  location.href="login.html";
}
</script>

<header>
  <h2>Keuangan Masjid Nurut Taqwa</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">

<div class="cards">
  <div class="card">
    <span>Saldo Kas</span>
    <h3 id="saldo">Rp 0</h3>
  </div>
  <div class="card">
    <span>Pemasukan</span>
    <h3 id="masukTotal">Rp 0</h3>
  </div>
  <div class="card">
    <span>Pengeluaran</span>
    <h3 id="keluarTotal">Rp 0</h3>
  </div>
</div>

<table>
  <thead>
    <tr>
      <th>Tanggal</th>
      <th>Keterangan</th>
      <th>Masuk</th>
      <th>Keluar</th>
      <th>Bukti</th>
    </tr>
  </thead>
  <tbody id="tabel"></tbody>
</table>

<div class="form">
  <h3>Tambah Transaksi</h3>
  <input type="date" id="tgl">
  <input type="text" id="ket" placeholder="Keterangan">
  <input type="number" id="masuk">
  <input type="number" id="keluar">
  <input type="file" id="bukti">
  <button onclick="simpan()">Simpan</button>
</div>

</div>

<script src="js/dashboard.js"></script>
</body>
</html>
