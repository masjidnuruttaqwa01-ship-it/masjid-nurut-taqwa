<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Keuangan DKM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Poppins;
  background:linear-gradient(180deg,#064e3b,#0f766e);
  color:#fff;
}
.header{
  background:#064e3b;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logout{
  background:#dc2626;
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:12px;
}
.container{padding:16px}
.summary{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-bottom:16px;
}
.box{
  background:#fff;
  color:#064e3b;
  padding:14px;
  border-radius:14px;
}
.table-box{
  background:#fff;
  color:#064e3b;
  border-radius:16px;
  overflow:hidden;
}
table{width:100%;border-collapse:collapse;font-size:12px}
th,td{padding:10px;border-bottom:1px solid #eee}
th{background:#064e3b;color:#fff}
.form{
  background:#fff;
  color:#064e3b;
  margin-top:16px;
  padding:16px;
  border-radius:16px;
}
.form input,.form button{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
}
.form button{
  background:#0f766e;
  color:#fff;
  border:none;
  font-weight:700;
}
img{width:40px;border-radius:6px;cursor:pointer}
#fotoModal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.7);
  display:none;align-items:center;justify-content:center;
}
#fotoModal img{max-width:90%}
  /* ===== FORM GRID ===== */
.form h3{
  text-align:center;
  margin-top:0;
  margin-bottom:14px;
}

.form-grid{
  display:grid;
  grid-template-columns:1fr;
  gap:12px;
}

/* ===== INPUT SERAGAM ===== */
.form-grid input{
  height:52px;
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:14px;
}

/* samakan input date */
.form-grid input[type="date"]{
  appearance:none;
  -webkit-appearance:none;
}

/* ===== FILE INPUT MEWAH ===== */
.file-box{
  height:54px;
  border:2px dashed #0f766e;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  background:#f9fafb;
}
.file-box input{
  display:none;
}
.file-box span{
  color:#064e3b;
  font-weight:600;
}

/* ===== BUTTON ===== */
.form-grid button{
  height:54px;
  border-radius:14px;
  font-size:16px;
}
</style>
</head>

<body>

<div class="header">
  <b>ðŸ“Š Keuangan Masjid</b>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<div class="container">

<div class="summary">
  <div class="box">Saldo<br><b id="saldo">Rp 0</b></div>
  <div class="box">Transaksi<br><b id="jumlah">0</b></div>
  <div class="box">Masuk<br><b id="masukTotal">Rp 0</b></div>
  <div class="box">Keluar<br><b id="keluarTotal">Rp 0</b></div>
</div>

<div class="table-box">
<table>
<thead>
<tr><th>Tgl</th><th>Keterangan</th><th>Rp</th><th>Bukti</th></tr>
</thead>
<tbody id="list"></tbody>
</table>
</div>

<div class="form" id="formInput">
  <h3>Tambah Transaksi</h3>

  <div class="form-grid">
    <input type="date" id="tgl">

    <input type="text" id="ket" placeholder="Keterangan">

    <input type="number" id="masuk" placeholder="Pemasukan (Rp)">

    <input type="number" id="keluar" placeholder="Pengeluaran (Rp)">

    <label class="file-box">
      <input type="file" id="foto" accept="image/*">
      <span>Pilih Bukti (Foto)</span>
    </label>

    <button onclick="simpan()">ðŸ’¾ Simpan</button>
  </div>
</div>

<div id="fotoModal" onclick="this.style.display='none'">
  <img id="fotoPreview">
</div>

<script>
/* ===== LOGIN ===== */
if(localStorage.getItem("login")!=="true"){
  location="login.html";
}
const role = localStorage.getItem("role");

/* ===== SUPABASE ===== */
const SUPABASE_URL = "https://xntiicnhmhgpujeekmxt.supabase.co";
const SUPABASE_KEY = "sb_publishable_UPlHKhBcNEYT5aLmLojV4Q_syk6dJUI";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ===== ELEMENT ===== */
const tgl=document.getElementById("tgl");
const ket=document.getElementById("ket");
const masuk=document.getElementById("masuk");
const keluar=document.getElementById("keluar");
const foto=document.getElementById("foto");

/* ===== FORM ACCESS ===== */
if(role!=="bendahara"){
  document.getElementById("formInput").style.display="none";
}

/* ===== LOAD ===== */
async function loadData(){
  const {data,error}=await sb.from("kas").select("*").order("tanggal",{ascending:false});
  if(error){console.error(error);return;}

  let html="",m=0,k=0;
  data.forEach(r=>{
    m+=r.masuk||0;k+=r.keluar||0;
    html+=`
    <tr>
      <td>${r.tanggal}</td>
      <td>${r.keterangan}</td>
      <td>${r.masuk?"+Rp "+r.masuk:"-Rp "+r.keluar}</td>
      <td>${r.foto?`<img src="${r.foto}" onclick="viewFoto('${r.foto}')">`:"-"}</td>
    </tr>`;
  });
  list.innerHTML=html;
  saldo.innerText="Rp "+(m-k);
  masukTotal.innerText="Rp "+m;
  keluarTotal.innerText="Rp "+k;
  jumlah.innerText=data.length;
}

/* ===== SIMPAN ===== */
async function simpan(){
  if(role!=="bendahara")return alert("Akses ditolak");

  let fotoData="";
  if(foto.files[0]){
    const r=new FileReader();
    r.onload=async ()=>{
      fotoData=r.result;
      await kirim(fotoData);
    };
    r.readAsDataURL(foto.files[0]);
  }else{
    await kirim("");
  }
}

async function kirim(fotoData){
  const { data, error } = await sb
    .from("kas")
    .insert([{
      tanggal: tgl.value,
      keterangan: ket.value,
      masuk: Number(masuk.value || 0),
      keluar: Number(keluar.value || 0),
      saldo: 0,
      foto: fotoData
    }]);

  if(error){
    console.error(error);
    alert(error.message);
    return;
  }

  alert("Transaksi berhasil disimpan");
  loadData();
}

/* ===== UTIL ===== */
function viewFoto(src){
  fotoPreview.src=src;
  fotoModal.style.display="flex";
}
function logout(){
  localStorage.clear();
  location="login.html";
}

loadData();
</script>

</body>
</html>
