<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Keuangan DKM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(180deg,#064e3b,#0f766e);
  color:#fff;
}

/* ===== HEADER ===== */
.header{
  background:#064e3b;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header h1{
  font-size:16px;
  margin:0;
  font-weight:700;
}
.logout{
  background:#dc2626;
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:12px;
  font-weight:600;
}

/* ===== CONTAINER ===== */
.container{
  padding:16px;
}

/* ===== SUMMARY ===== */
.summary{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-bottom:18px;
}
.box{
  background:#fff;
  color:#064e3b;
  padding:16px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}
.box small{
  opacity:.7;
  font-size:12px;
}
.box b{
  font-size:20px;
  display:block;
  margin-top:4px;
}

/* ===== TABLE ===== */
.table-box{
  background:#fff;
  color:#064e3b;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  margin-bottom:20px;
}
.table-box table{
  width:100%;
  border-collapse:collapse;
  font-size:12px;
}
.table-box th{
  background:#064e3b;
  color:#fff;
  padding:10px;
  text-align:left;
}
.table-box td{
  padding:10px;
  border-bottom:1px solid #eee;
}
.table-box img{
  width:40px;
  height:40px;
  border-radius:8px;
  object-fit:cover;
  cursor:pointer;
}

/* ===== FORM ===== */
.form{
  background:#fff;
  color:#064e3b;
  padding:18px;
  border-radius:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}
.form h3{
  text-align:center;
  margin-top:0;
  margin-bottom:14px;
}
.form input{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-bottom:12px;
  font-size:14px;
}
.form input[type="file"]{
  border:2px dashed #0f6b44;
  background:#f9fafb;
}
.form button{
  width:100%;
  background:linear-gradient(135deg,#0f6b44,#0b4f34);
  color:#fff;
  border:none;
  padding:14px;
  border-radius:14px;
  font-size:16px;
  font-weight:700;
}

/* ===== MODAL FOTO ===== */
#fotoModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
#fotoModal img{
  max-width:90%;
  max-height:90%;
  border-radius:14px;
}
</style>
</head>

<body>

<div class="header">
  <h1>ðŸ“Š Keuangan Masjid</h1>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<div class="container">

  <!-- SUMMARY -->
  <div class="summary">
    <div class="box">
      <small>Saldo</small>
      <b id="saldo">Rp 0</b>
    </div>
    <div class="box">
      <small>Transaksi</small>
      <b id="jumlah">0</b>
    </div>
    <div class="box">
      <small>Pemasukan</small>
      <b id="masukTotal">Rp 0</b>
    </div>
    <div class="box">
      <small>Pengeluaran</small>
      <b id="keluarTotal">Rp 0</b>
    </div>
  </div>

  <!-- TABLE -->
  <div class="table-box">
    <table>
      <thead>
        <tr>
          <th>Tgl</th>
          <th>Keterangan</th>
          <th>Rp</th>
          <th>Bukti</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
  </div>

  <!-- FORM -->
  <div class="form" id="formInput">
    <h3>Tambah Transaksi</h3>
    <input type="date" id="tgl">
    <input type="text" id="ket" placeholder="Keterangan">
    <input type="number" id="masuk" placeholder="Pemasukan (Rp)">
    <input type="number" id="keluar" placeholder="Pengeluaran (Rp)">
    <input type="file" id="foto" accept="image/*">
    <button onclick="simpan()">ðŸ’¾ Simpan Transaksi</button>
  </div>

</div>

<!-- MODAL FOTO -->
<div id="fotoModal" onclick="this.style.display='none'">
  <img id="fotoPreview">
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycby1PJ5sO9dse1oqgRkR7KNaUD4pyAslIIyFv7j_z2PJcWJa3HeqPYvYPirHwd9HyWxx/exec";
/* ===== CEK LOGIN ===== */
if(localStorage.getItem("login")!=="true"){
  window.location="login.html";
}

const role = localStorage.getItem("role");

/* ===== AMBIL ELEMENT ===== */
const tglInput=document.getElementById("tgl");
const ketInput=document.getElementById("ket");
const masukInput=document.getElementById("masuk");
const keluarInput=document.getElementById("keluar");
const fotoInput=document.getElementById("foto");
const formInput=document.getElementById("formInput");
const saldoEl = document.getElementById("saldo");
const masukTotal = document.getElementById("masukTotal");
const keluarTotal = document.getElementById("keluarTotal");
const jumlah = document.getElementById("jumlah");
/* ===== SEMBUNYIKAN FORM JIKA ANGGOTA ===== */
if(role==="anggota"){
  formInput.style.display="none";
}

/* ===== DATA ===== */

/* ===== SIMPAN ===== */
function simpan(){
  if(role!=="bendahara"){
    alert("Hanya bendahara yang bisa input");
    return;
  }

  const tgl = tglInput.value;
  const ket = ketInput.value;
  const masuk = masukInput.value || 0;
  const keluar = keluarInput.value || 0;
  const fotoFile = fotoInput.files[0];

  if(!tgl || !ket){
    alert("Tanggal dan keterangan wajib diisi");
    return;
  }

  if(fotoFile){
    const r = new FileReader();
    r.onload = function(){
      kirimKeSheet(tgl, ket, masuk, keluar, r.result);
    }
    r.readAsDataURL(fotoFile);
  } else {
    kirimKeSheet(tgl, ket, masuk, keluar, "");
  }
}
function kirimKeSheet(tgl, ket, masuk, keluar, foto){
  const url = API_URL
    + "?tgl=" + encodeURIComponent(tgl)
    + "&ket=" + encodeURIComponent(ket)
    + "&masuk=" + masuk
    + "&keluar=" + keluar
    + "&foto=" + encodeURIComponent(foto);

  fetch(url,{method:"POST"})
    .then(r=>r.json())
    .then(res=>{
      if(res.status==="ok"){
        alert("Tersimpan ke Spreadsheet");
        loadData();
      } else {
        alert("Gagal menyimpan");
      }
    })
    .catch(err=>{
      alert("Error koneksi");
      console.error(err);
    });
}

/* ===== TAMPILKAN ===== */
function loadData(){
  fetch(API_URL)
    .then(r=>r.json())
    .then(rows=>{
      let html="";
      let masuk=0, keluar=0, saldo=0;

      rows.forEach(r=>{
        const tgl = r[0];
        const ket = r[1];
        const m = Number(r[2]||0);
        const k = Number(r[3]||0);
        const s = Number(r[4]||0);
        const foto = r[5];

        masuk+=m;
        keluar+=k;
        saldo=s;

        html+=`
        <tr>
          <td>${tgl}</td>
          <td>${ket}</td>
          <td>${m? "Rp "+m.toLocaleString() : "-Rp "+k.toLocaleString()}</td>
          <td>${foto? `<img src="${foto}" onclick="viewFoto('${foto}')">`:"-"}</td>
        </tr>`;
      });

      document.getElementById("list").innerHTML=html;
      saldoEl.innerText="Rp "+saldo.toLocaleString();
      masukTotal.innerText="Rp "+masuk.toLocaleString();
      keluarTotal.innerText="Rp "+keluar.toLocaleString();
      jumlah.innerText=rows.length;
    });
}
/* ===== FOTO ===== */
function viewFoto(src){
  document.getElementById("fotoPreview").src=src;
  document.getElementById("fotoModal").style.display="flex";
}

/* ===== LOGOUT ===== */
function logout(){
  localStorage.removeItem("login");
  localStorage.removeItem("role");
  location="login.html";
}
  loadData();
</script>

</body>
</html>
