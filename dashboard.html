<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard Keuangan</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  font-family:Poppins;
  background:#064e3b;
  color:#fff;
}
.header{
  padding:16px;
  background:#0f766e;
  display:flex;
  justify-content:space-between;
}
.container{padding:20px}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:12px;
}
.card{
  background:#fff;
  color:#064e3b;
  padding:16px;
  border-radius:12px;
}
.form{
  background:#fff;
  color:#064e3b;
  padding:16px;
  border-radius:12px;
  margin-top:20px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #ccc;
}
button{background:#064e3b;color:#fff;border:none}
table{
  width:100%;
  background:#fff;
  color:#064e3b;
  margin-top:20px;
  border-radius:12px;
}
th,td{padding:10px;border-bottom:1px solid #ddd}
</style>
</head>

<body>

<script>
if(localStorage.getItem("login")!=="true"){
  window.location="login.html";
}
const role = localStorage.getItem("role");
</script>

<div class="header">
  <b>Dashboard Keuangan</b>
  <button onclick="logout()">Logout</button>
</div>

<div class="container">

<div class="cards">
  <div class="card"><b>Saldo</b><div id="saldo">0</div></div>
  <div class="card"><b>Pemasukan</b><div id="in">0</div></div>
  <div class="card"><b>Pengeluaran</b><div id="out">0</div></div>
</div>

<!-- FORM -->
<div class="form" id="formInput">
  <h3>Tambah Transaksi</h3>
  <input type="date" id="tgl">
  <input type="text" id="ket" placeholder="Keterangan">
  <input type="number" id="masuk" placeholder="Pemasukan">
  <input type="number" id="keluar" placeholder="Pengeluaran">
  <button onclick="simpan()">Simpan</button>
</div>

<table id="tabel">
<tr><th>Tanggal</th><th>Keterangan</th><th>Masuk</th><th>Keluar</th></tr>
</table>

</div>

<script>
if(role==="anggota"){
  document.getElementById("formInput").style.display="none";
}

function logout(){
  localStorage.clear();
  window.location="login.html";
}

let data = JSON.parse(localStorage.getItem("kas")||"[]");

function simpan(){
  if(role!=="bendahara"){
    alert("Hanya bendahara");
    return;
  }
  const t = tgl.value;
  const k = ket.value;
  const m = Number(masuk.value||0);
  const kl = Number(keluar.value||0);
  data.push({t,k,m,kl});
  localStorage.setItem("kas",JSON.stringify(data));
  tampil();
}

function tampil(){
  let saldo=0,masuk=0,keluar=0;
  let html="<tr><th>Tanggal</th><th>Keterangan</th><th>Masuk</th><th>Keluar</th></tr>";
  data.forEach(x=>{
    saldo+=x.m-x.kl;
    masuk+=x.m;
    keluar+=x.kl;
    html+=`<tr><td>${x.t}</td><td>${x.k}</td><td>${x.m}</td><td>${x.kl}</td></tr>`;
  });
  tabel.innerHTML=html;
  document.getElementById("saldo").innerText=saldo;
  document.getElementById("in").innerText=masuk;
  document.getElementById("out").innerText=keluar;
}
tampil();
</script>

</body>
</html>
