<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard Keuangan Masjid</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f3f4f6;
}
header{
  background:#064e3b;
  color:white;
  padding:15px;
  display:flex;
  justify-content:space-between;
}
.logout{
  background:red;
  border:none;
  color:white;
  padding:8px 14px;
  border-radius:8px;
}
.container{
  padding:16px;
}
.card{
  background:white;
  padding:14px;
  border-radius:12px;
  margin-bottom:12px;
}
input,select{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  margin-top:10px;
  padding:10px;
  width:100%;
  background:#064e3b;
  color:white;
  border:none;
  border-radius:10px;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:8px;
  border-bottom:1px solid #ddd;
  font-size:13px;
}
img{
  width:60px;
  border-radius:6px;
}
</style>
</head>
<body>

<script>
if(localStorage.getItem("login")!=="true"){
  location.href="login.html";
}
const role = localStorage.getItem("role");
</script>

<header>
  <div>Masjid Nurut Taqwa â€“ Keuangan</div>
  <button class="logout" onclick="logout()">Logout</button>
</header>

<div class="container">

<div id="formBox" class="card">
  <h3>Tambah Transaksi</h3>
  <input type="date" id="tgl">
  <input type="text" id="ket" placeholder="Keterangan">
  <input type="number" id="masuk" placeholder="Pemasukan">
  <input type="number" id="keluar" placeholder="Pengeluaran">
  <input type="file" id="foto">
  <button onclick="kirim()">Simpan</button>
</div>

<div class="card">
  <h3>Data Keuangan</h3>
  <table id="tabel">
    <tr>
      <th>Tanggal</th><th>Keterangan</th><th>Masuk</th><th>Keluar</th><th>Bukti</th>
    </tr>
  </table>
</div>

</div>

<script>
const API="https://script.google.com/macros/s/AKfycbyIwIo6LHiTc01tTWmDX6H5sOq3qIrphSNa-SCLaGRqI2BlONT3VPHDnVIkMfOpBzHN/exec";

if(role==="anggota"){
  document.getElementById("formBox").style.display="none";
}

function kirim(){
  const fd=new FormData();
  fd.append("tanggal",tgl.value);
  fd.append("keterangan",ket.value);
  fd.append("masuk",masuk.value);
  fd.append("keluar",keluar.value);
  fd.append("foto",foto.files[0]);

  fetch(API,{method:"POST",body:fd})
  .then(r=>r.text())
  .then(r=>{
    alert("Tersimpan");
    loadData();
  });
}

function loadData(){
  fetch(API)
  .then(r=>r.json())
  .then(data=>{
    let html=`<tr>
      <th>Tanggal</th><th>Keterangan</th><th>Masuk</th><th>Keluar</th><th>Bukti</th>
    </tr>`;
    data.forEach(x=>{
      html+=`<tr>
        <td>${x.tanggal}</td>
        <td>${x.keterangan}</td>
        <td>${x.masuk}</td>
        <td>${x.keluar}</td>
        <td><a href="${x.foto}" target="_blank"><img src="${x.foto}"></a></td>
      </tr>`;
    });
    document.getElementById("tabel").innerHTML=html;
  });
}

loadData();

function logout(){
  localStorage.clear();
  location.href="login.html";
}
</script>

</body>
</html>
