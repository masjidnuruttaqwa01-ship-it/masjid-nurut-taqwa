<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kas Masjid</title>
<style>
body{font-family:Arial;background:#064e3b;color:white}
.card{background:white;color:#064e3b;padding:15px;border-radius:10px;margin:10px}
table{width:100%;background:white;color:black}
td,th{padding:6px;border-bottom:1px solid #ddd;font-size:12px}
button{background:#064e3b;color:white;border:none;padding:8px;border-radius:6px}
</style>
</head>

<body>

<div class="card">
Saldo: <b id="saldo">0</b> | Transaksi: <b id="jumlah">0</b>
</div>

<div class="card">
<input type="date" id="tgl"><br>
<input id="ket" placeholder="Keterangan"><br>
<input id="masuk" type="number" placeholder="Masuk"><br>
<input id="keluar" type="number" placeholder="Keluar"><br>
<input id="foto" type="file"><br>
<button onclick="simpan()">Simpan</button>
</div>

<table>
<thead><tr><th>Tgl</th><th>Ket</th><th>Rp</th><th>Foto</th><th>Aksi</th></tr></thead>
<tbody id="list"></tbody>
</table>

<script src="dashboard.js"></script>
</body>
</html>
