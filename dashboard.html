<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DKM â€“ Keuangan Masjid Nurut Taqwa</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#0b4f34,#0f6b44);
  color:#fff;
}

.header{
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header h1{
  font-size:20px;
}

.logout{
  background:#b91c1c;
  border:none;
  color:#fff;
  padding:10px 16px;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
}

.container{
  background:#f4f9f7;
  color:#0f172a;
  border-radius:30px 30px 0 0;
  padding:20px;
  min-height:100vh;
}

/* SALDO */
.saldo{
  background:linear-gradient(135deg,#0f6b44,#0b4f34);
  color:#fff;
  padding:24px;
  border-radius:20px;
  text-align:center;
  font-size:24px;
  font-weight:700;
  margin-bottom:20px;
}

/* FORM */
.form-box{
  background:#fff;
  padding:22px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  margin-bottom:30px;
}

.form-box h3{
  text-align:center;
  color:#0f6b44;
  margin-bottom:18px;
}

.form-box input{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:14px;
}

.form-box input[type=file]{
  border:2px dashed #0f6b44;
  background:#f9fafb;
}

.form-box button{
  width:100%;
  background:#0f6b44;
  color:#fff;
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
}

/* TRANSAKSI */
.transaksi{
  background:#fff;
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 6px 16px rgba(0,0,0,.1);
}

.transaksi b{
  color:#0f6b44;
}

.masuk{color:#16a34a;font-weight:600;}
.keluar{color:#b91c1c;font-weight:600;}
</style>
</head>

<body>

<div class="header">
  <h1>Keuangan Masjid Nurut Taqwa</h1>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<div class="container">

  <div class="saldo" id="saldo">Saldo: Rp 0</div>

  <div class="form-box">
    <h3>Tambah Transaksi</h3>
    <input type="date" id="tanggal">
    <input type="text" id="keterangan" placeholder="Keterangan">
    <input type="number" id="masuk" placeholder="Pemasukan (Rp)">
    <input type="number" id="keluar" placeholder="Pengeluaran (Rp)">
    <input type="file" id="bukti">
    <button onclick="simpan()">Simpan Transaksi</button>
  </div>

  <div id="list"></div>

</div>

<script>
if(localStorage.getItem("login")!=="true"){
  window.location="login.html";
}

let data = [];

function logout(){
  localStorage.removeItem("login");
  window.location="login.html";
}

function simpan(){
  const tgl = tanggal.value;
  const ket = keterangan.value;
  const masukVal = parseInt(masuk.value||0);
  const keluarVal = parseInt(keluar.value||0);

  const trx = {tgl,ket,masuk:masukVal,keluar:keluarVal};
  data.push(trx);

  render();
}

function render(){
  let saldo=0;
  list.innerHTML="";
  data.forEach(t=>{
    saldo += t.masuk;
    saldo -= t.keluar;

    list.innerHTML += `
      <div class="transaksi">
        <b>${t.tgl}</b><br>
        ${t.ket}<br>
        ${t.masuk?`<span class="masuk">Masuk: Rp ${t.masuk}</span>`:""}
        ${t.keluar?`<span class="keluar">Keluar: Rp ${t.keluar}</span>`:""}
      </div>
    `;
  });

  document.getElementById("saldo").innerText = "Saldo: Rp " + saldo.toLocaleString();
}
</script>

</body>
</html>
