.menu-bar{

}

.menu-btn{

  border:none;
  color:white;
  padding:12px;
  border-radius:14px;
  font-weight:600;
  white-space:nowrap;

}

.menu-btn.active{

  box-shadow:0 6px 16px rgba(34,197,94,.6);
  color:#fff;
}
body{

}
.summary{

  gap:12px;

}
.card{
  background:rgba(255,255,255,.12);

  padding:16px;
}
.card small{opacity:.7}
.card b{font-size:22px}

.list{

.row{

@keyframes fadeUp{

  to{opacity:1;transform:translateY(0)}
}.card b{
  font-size:26px;
  letter-spacing:.5px;
}

.card{
  position:relative;
  overflow:hidden;
}

.card::after{
  content:"";
  position:absolute;
  top:-40%;
  right:-40%;
  width:120%;
  height:120%;
  background:radial-gradient(circle,rgba(255,255,255,.25),transparent 60%);
  }
  .row{

  .form button{

}
  header{

  }

.row{

.form button{

.row{
