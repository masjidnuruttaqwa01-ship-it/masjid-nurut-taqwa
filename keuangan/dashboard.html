<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard Keuangan</title>
<style>
body{
  font-family:Poppins,Arial;
  background:#eef7f3;
  padding:20px;
}
.saldo{
  background:#0f6b44;
  color:white;
  padding:18px;
  border-radius:14px;
  font-size:20px;
  margin-bottom:20px;
}
.card{
  background:white;
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 10px 20px rgba(0,0,0,.12);
}
img{
  width:100%;
  border-radius:10px;
  margin-top:10px;
}
.logout{
  background:#b91c1c;
  color:white;
  padding:10px;
  border:none;
  border-radius:8px;
}
</style>
</head>
<body>

<button class="logout" onclick="logout()">Logout</button>
<h2>Keuangan Masjid Nurut Taqwa</h2>

<div id="saldo" class="saldo"></div>
<div id="list"></div>

<script>
if(localStorage.getItem("login")!=="ok"){
  location.href="login.html";
}

function logout(){
  localStorage.removeItem("login");
  location.href="login.html";
}

fetch("data.json")
.then(res=>res.json())
.then(data=>{
  let total=0;
  let html="";

  data.forEach(d=>{
    if(d.jenis==="Pemasukan") total+=d.jumlah;
    else total-=d.jumlah;

    html+=`
    <div class="card">
      <b>${d.tanggal}</b><br>
      ${d.keterangan}<br>
      <b>${d.jenis}</b>: Rp ${d.jumlah.toLocaleString()}
      <img src="${d.bukti}">
    </div>
    `;
  });

  saldo.innerHTML="Saldo Kas: Rp "+total.toLocaleString();
  list.innerHTML=html;
});
</script>

</body>
</html>
