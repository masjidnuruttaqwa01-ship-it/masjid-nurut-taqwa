<!*{box-sizing:border-box}

body{
  margin:0;
  font-family:Poppins;
  background:#f1f5f9;
  color:#0f172a;
}

.app{
  padding-bottom:120px;
}

/* ===== TOP ===== */
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px;
  background:#065f46;
  color:#fff;
}

.title{font-size:18px;font-weight:700}
.subtitle{font-size:12px;opacity:.8}

.logout{
  background:#dc2626;
  border:none;
  padding:8px 14px;
  border-radius:10px;
  color:#fff;
}

/* ===== SALDO ===== */
.saldo-box{
  background:#fff;
  margin:16px;
  padding:16px;
  border-radius:20px;
  box-shadow:0 10px 20px rgba(0,0,0,.05);
}

.saldo-label{font-size:13px;color:#64748b}
.saldo-value{
  font-size:34px;
  font-weight:700;
  margin:6px 0 14px;
}

.saldo-row{
  display:flex;
  gap:10px;
}

.mini{
  flex:1;
  background:#ecfdf5;
  border-radius:14px;
  padding:10px;
  text-align:center;
}

.mini span{
  font-size:12px;
  color:#047857;
}
.mini b{
  display:block;
  margin-top:4px;
}

/* ===== LIST ===== */
.history-title{
  padding:0 16px;
  font-weight:700;
  margin-top:10px;
}

.list{
  padding:16px;
}

.row{
  background:#fff;
  margin-bottom:12px;
  padding:14px;
  border-radius:16px;
  box-shadow:0 5px 15px rgba(0,0,0,.05);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.row small{
  display:block;
  color:#64748b;
}

.row img{
  width:50px;
  border-radius:10px;
  margin-top:6px;
}

/* ===== BUTTON ===== */
.add-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:#22c55e;
  color:#064e3b;
  border:none;
  font-size:32px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}

/* ===== SHEET FORM ===== */
.sheet{
  position:fixed;
  left:0;
  right:0;
  bottom:0;
  background:#fff;
  padding:16px;
  border-radius:24px 24px 0 0;
  box-shadow:0 -10px 40px rgba(0,0,0,.2);
  transition:.4s;
}

.sheet.hide{
  transform:translateY(110%);
}

.sheet-header{
  font-weight:700;
  text-align:center;
  margin-bottom:10px;
}

.sheet input{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:12px;
  border:1px solid #ddd;
}

.save{
  width:100%;
  padding:14px;
  background:#065f46;
  color:#fff;
  border:none;
  border-radius:14px;
