<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard Keuangan</title>
<style>
body{
  font-family:Poppins,Arial;
  background:#eef7f3;
  padding:20px;
}
.saldo{
  background:#0f6b44;
  color:white;
  padding:18px;
  border-radius:14px;
  font-size:20px;
  margin-bottom:20px;
}
.card{
  background:white;
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 10px 20px rgba(0,0,0,.12);
}
img{
  width:100%;
  border-radius:10px;
  margin-top:10px;
}
.logout{
  background:#b91c1c;
  color:white;
  padding:10px;
  border:none;
  border-radius:8px;
}
</style>
</head>
<body>

<button class="logout" onclick="logout()">Logout</button>
<h2>Keuangan Masjid Nurut Taqwa</h2>

<div id="saldo" class="saldo"></div>
<div id="list"></div>

<script>
if(localStorage.getItem("login")!=="ok"){
  location.href="login.html";
}

const API_URL = "https://script.google.com/macros/s/AKfycbyIwIo6LHiTc01tTWmDX6H5sOq3qIrphSNa-SCLaGRqI2BlONT3VPHDnVIkMfOpBzHN/exec";

fetch(API)
.then(res=>res.json())
.then(data=>{
  let saldo=0;
  let html="";

  data.forEach(d=>{
    const j = parseInt(d.jumlah);

    if(d.jenis==="Pemasukan") saldo+=j;
    else saldo-=j;

    html+=`
    <div class="card">
      <b>${d.tanggal}</b><br>
      ${d.keterangan}<br>
      <b>${d.jenis}</b> : Rp ${j.toLocaleString()}<br>
      <img src="${d.bukti}">
    </div>`;
  });

  document.getElementById("saldo").innerHTML =
    "Saldo Kas: Rp " + saldo.toLocaleString();

  document.getElementById("list").innerHTML = html;
});
</script>

</body>
</html>
