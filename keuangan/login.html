<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Keuangan</title>
<style>
body{
  font-family:Poppins,Arial;
  background:#eaf6f1;
  padding:40px;
}
.login-box{
  max-width:360px;
  background:white;
  padding:28px;
  border-radius:14px;
  margin:auto;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}
input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  background:#0f6b44;
  color:white;
  font-weight:600;
  border:none;
}
</style>
</head>
<body>

<div class="login-box">
<h2>Login Keuangan Masjid</h2>
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<button onclick="login()">Masuk</button>
<p id="msg"></p>
</div>

<script>
function login(){
  if(user.value==="dkm" && pass.value==="nuruttaqwa"){
    localStorage.setItem("login","ok");
    location.href="dashboard.html";
  } else {
    msg.innerText="Username atau password salah";
  }
}
</script>

</body>
</html>
